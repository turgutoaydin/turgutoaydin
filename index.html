<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- iOS notch & Telegram için viewport-fit=cover -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pool Spin DEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --tg-bg-color: #050512;
            --tg-accent-color: #0a84ff;
            --tg-accent-soft: rgba(10,132,255,0.18);
            --tg-accent-soft-strong: rgba(10,132,255,0.35);
            --tg-accent-text-color: #ffffff;
            --surface-01: rgba(15,15,35,0.94);
            --surface-02: rgba(30,30,60,0.9);
            --border-subtle: rgba(120,120,255,0.35);
            --radius-xl: 32px;
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #101035 0%, #000000 60%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Uygulama kabuğu (iPhone hissi) */
        .app-shell {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 932px; /* iPhone 14 Pro Max oranı */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-xl);
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(0,0,0,0.9));
            box-shadow:
                0 20px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Telegram WebApp içindeyken: tam ekran, çerçeveyi kaldır */
        body.tg-webapp .app-shell {
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }

        body.tg-webapp .app-frame {
            border-radius: 0;
            box-shadow: none;
        }

        /* Arka plan glow & spinning */
        .glow {
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(circle at 50% 0%, rgba(0,255,204,0.18), transparent 55%),
                radial-gradient(circle at 0% 50%, rgba(255,0,128,0.18), transparent 55%),
                radial-gradient(circle at 100% 70%, rgba(0,128,255,0.2), transparent 55%);
            opacity: 0.7;
        }

        .spinning-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(from 0deg,
                #ff0080, #ff00ff, #8000ff, #0080ff,
                #00ffcc, #00ff80, #80ff00, #ffff00,
                #ff8000, #ff0080);
            opacity: 0.06;
            z-index: 0;
            animation: spin 20s linear infinite;
            display: none;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Üst Apple / Telegram bar simülasyonu */
        .app-header {
            position: relative;
            z-index: 2;
            padding: 8px 12px 10px;
            background: linear-gradient(to bottom, rgba(2,2,25,0.95), rgba(5,5,26,0.9));
            border-bottom: 1px solid rgba(120,120,255,0.3);
            backdrop-filter: blur(22px);
        }

        .app-status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .status-left,
        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #34c759;
        }

        .status-pill {
            padding: 1px 6px;
            border-radius: 999px;
            background: rgba(255,255,255,0.06);
            font-size: 9px;
        }

        .app-url-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-nav-btn {
            width: 26px;
            height: 26px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.16);
            background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.16), rgba(0,0,0,0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #fff;
        }

        .app-url-pill {
            flex: 1;
            height: 30px;
            border-radius: 999px;
            background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.18), rgba(0,0,0,0.9));
            border: 1px solid rgba(255,255,255,0.16);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 6px;
            font-size: 11px;
            color: rgba(255,255,255,0.92);
            overflow: hidden;
        }

        .app-url-pill .lock {
            font-size: 10px;
            color: #30d158;
        }

        .app-url-pill .domain {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-url-actions {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        /* Ana içerik alanı */
        .app-content {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 8px 10px 12px;
            overflow: hidden;
        }

        /* Ekranlar */
        .screen {
            position: absolute;
            inset: 0;
            padding: 14px;
            display: none;
            flex-direction: column;
            background: radial-gradient(circle at top, rgba(10,10,42,0.92), rgba(0,0,0,0.96));
            transition: transform 0.3s ease, opacity 0.2s ease;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0.6; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ana menü ekranı */
        #homeScreen {
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .main-logo {
            width: 80px;
            height: 80px;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
            background:
                radial-gradient(circle at 20% 0%, rgba(255,255,255,0.25), transparent 60%),
                conic-gradient(from 140deg, #ff0080, #00ffcc, #0080ff, #ffbf00, #ff0080);
            box-shadow:
                0 14px 30px rgba(0,0,0,0.75),
                0 0 0 1px rgba(255,255,255,0.12);
        }

        .main-logo i {
            font-size: 34px;
            color: #ffffff;
            text-shadow: 0 0 18px rgba(0,0,0,0.8);
        }

        .game-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffcc, #0a84ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .game-subtitle {
            color: rgba(190,195,255,0.9);
            font-size: 13px;
            margin-bottom: 22px;
        }

        .tagline {
            font-size: 11px;
            color: rgba(160,170,255,0.9);
            margin-bottom: 26px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        .menu-btn {
            border: none;
            color: #ffffff;
            padding: 16px 20px;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.18s ease-out;
            box-shadow:
                0 12px 30px rgba(0,0,0,0.7),
                0 0 0 1px rgba(255,255,255,0.06);
            background:
                radial-gradient(circle at 0% 0%, rgba(255,255,255,0.22), transparent 55%),
                linear-gradient(135deg, var(--tg-accent-color), #00ffc3);
        }

        .menu-btn.secondary {
            background:
                radial-gradient(circle at 0% 0%, rgba(255,255,255,0.18), transparent 55%),
                linear-gradient(135deg, #ff2d55, #ff9f0a);
        }

        .menu-btn i {
            font-size: 16px;
        }

        .menu-btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow:
                0 4px 18px rgba(0,0,0,0.9),
                0 0 0 1px rgba(255,255,255,0.1);
        }

        /* Oyun ekranı */
        #gameScreen {
            padding: 10px 10px 12px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .back-button {
            background: radial-gradient(circle at 0% 0%, rgba(255,255,255,0.18), transparent 60%);
            border: 1px solid rgba(255,255,255,0.16);
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.18s ease;
        }

        .back-button:active {
            transform: scale(0.94);
            background: rgba(255,255,255,0.12);
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 6px 10px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(0,255,204,0.13), rgba(10,132,255,0.06));
            border: 1px solid rgba(0,255,204,0.3);
        }

        .balance-label {
            font-size: 10px;
            color: rgba(175,205,255,0.9);
            letter-spacing: 0.12em;
        }

        .balance-amount {
            font-size: 17px;
            font-weight: 700;
            background: linear-gradient(90deg, #00ffcc, #0a84ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Slot grid alanı */
        .slot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px 0;
        }

        .slot-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            margin: 0 auto;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 6 / 5;
            background: radial-gradient(circle at top, rgba(12,12,46,0.95), rgba(2,2,10,0.98));
            padding: 10px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            box-shadow:
                inset 0 0 26px rgba(0,0,0,0.9),
                0 14px 34px rgba(0,0,0,0.9);
        }

        .slot-cell {
            background: linear-gradient(145deg, #0a0a3a, #05051f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.18s ease;
            border: 1px solid rgba(80,80,180,0.6);
            box-shadow: inset 0 0 14px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        .slot-cell i {
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.9));
        }

        .slot-cell:before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.12), transparent);
            transform: rotate(45deg);
            opacity: 0;
        }

        .slot-cell.spinning:before {
            animation: shine 1.1s ease infinite;
        }

        @keyframes shine {
            0% { opacity: 0; transform: rotate(45deg) translateX(-120%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translateX(120%); }
        }

        .slot-cell.matched {
            animation: matchPulse 0.7s ease-in-out infinite;
            border-color: #00ffaa;
            box-shadow:
                inset 0 0 18px rgba(0,255,170,0.5),
                0 0 22px rgba(0,255,170,0.7);
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Kontroller */
        .game-controls {
            padding: 6px 2px 0;
        }

        .bet-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(19,19,55,0.96));
            padding: 10px 12px;
            border-radius: 18px;
            border: 1px solid rgba(90,90,180,0.7);
            box-shadow: 0 10px 24px rgba(0,0,0,0.9);
        }

        .bet-info {
            display: flex;
            flex-direction: column;
        }

        .bet-label {
            font-size: 10px;
            color: rgba(160,170,255,0.95);
            letter-spacing: 0.14em;
        }

        .bet-amount {
            font-size: 16px;
            font-weight: 600;
            color: #00ffaa;
        }

        .bet-buttons {
            display: flex;
            gap: 8px;
        }

        .bet-btn {
            background: var(--tg-accent-soft);
            border: 1px solid var(--tg-accent-color);
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .bet-btn:active {
            background: var(--tg-accent-soft-strong);
            transform: scale(0.92);
        }

        .spin-button-container {
            display: flex;
            justify-content: center;
        }

        .spin-button {
            background:
                radial-gradient(circle at 0% 0%, rgba(255,255,255,0.16), transparent 55%),
                linear-gradient(135deg, #ff2d55, #ff9f0a);
            border: none;
            color: white;
            width: 100%;
            max-width: 320px;
            padding: 16px;
            border-radius: 18px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.18s ease-out;
            box-shadow:
                0 16px 30px rgba(0,0,0,0.95),
                0 0 0 1px rgba(255,255,255,0.08);
            position: relative;
            overflow: hidden;
        }

        .spin-button i {
            font-size: 18px;
        }

        .spin-button:before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.35), transparent);
            transform: rotate(45deg);
            opacity: 0;
        }

        .spin-button:hover:before,
        .spin-button:active:before {
            animation: buttonShine 0.9s ease;
        }

        @keyframes buttonShine {
            0% { opacity: 0; transform: rotate(45deg) translateX(-120%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translateX(120%); }
        }

        .spin-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow:
                0 8px 18px rgba(0,0,0,0.98),
                0 0 0 1px rgba(255,255,255,0.12);
        }

        .spin-button.spinning {
            background: linear-gradient(135deg, #00ffcc, #0a84ff, #ff2d55);
            background-size: 260% 260%;
            animation: gradientShift 1.6s ease infinite, pulse 0.9s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0,255,204,0.6); }
            50% { box-shadow: 0 0 28px rgba(255,45,85,0.7); }
            100% { box-shadow: 0 0 20px rgba(0,255,204,0.6); }
        }

        .spin-button:disabled {
            background: rgba(100,100,120,0.7);
            cursor: not-allowed;
            opacity: 0.8;
            animation: none;
        }

        /* Kazanç gösterimi */
        .win-display {
            position: absolute;
            inset: 0;
            display: none;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-container {
            background: rgba(0,0,0,0.86);
            border-radius: 24px;
            padding: 22px 34px;
            text-align: center;
            border: 2px solid #00ffaa;
            box-shadow:
                0 0 45px rgba(0,255,170,0.8),
                0 18px 40px rgba(0,0,0,0.9);
            backdrop-filter: blur(18px);
        }

        .win-title {
            font-size: 18px;
            color: #00ffaa;
            margin-bottom: 4px;
            text-shadow: 0 0 12px rgba(0,255,170,0.8);
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .win-amount {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #00ffaa, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,170,0.7);
        }

        /* Alt bilgi */
        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            padding: 0 2px;
            font-size: 11px;
            color: rgba(160,165,240,0.9);
        }

        .game-footer span {
            font-weight: 500;
        }

        /* Sembol renkleri */
        .symbol-1 { color: #00ffaa; } /* USDT */
        .symbol-2 { color: #ff9500; } /* BTC */
        .symbol-3 { color: #8a8aff; } /* ETH */
        .symbol-4 { color: #00ccff; } /* SOL */
        .symbol-5 { color: #ff2dff; } /* DOT */
        .symbol-6 { color: #ff375f; } /* AVAX */
        .symbol-7 { color: #00ffcc; } /* ADA */
        .symbol-8 { color: #bf5af2; } /* MATIC */

        /* Mobil yükseklik optimizasyonu */
        @media (max-height: 720px) {
            .slot-cell { font-size: 18px; }
            .spin-button { padding: 13px; font-size: 15px; }
            .balance-amount { font-size: 15px; }
        }

        @media (max-height: 640px) {
            #homeScreen .logo-container { margin-bottom: 24px; }
            .slot-container { margin: 6px 0; }
            .slot-cell { font-size: 16px; }
        }

        /* Telegram mini app sınıfı için küçük ayar */
        body.tg-webapp .app-header {
            border-bottom-color: rgba(255,255,255,0.06);
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <div class="app-frame">
            <!-- Arka plan efektleri -->
            <div class="glow"></div>
            <div class="spinning-bg" id="spinningBg"></div>

            <!-- Üst Apple / Telegram barı -->
            <header class="app-header">
                <div class="app-status-bar">
                    <div class="status-left">
                        <div class="status-dot"></div>
                        <div class="status-pill">POOL SPIN</div>
                    </div>
                    <div class="status-right">
                        <span>LTE</span>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-battery-half"></i>
                    </div>
                </div>
                <div class="app-url-bar">
                    <button class="app-nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="app-url-pill">
                        <span class="lock"><i class="fas fa-lock"></i></span>
                        <span class="domain">poolspin.etourgood.com</span>
                    </div>
                    <div class="app-url-actions">
                        <i class="fas fa-redo"></i>
                        <i class="fas fa-ellipsis"></i>
                    </div>
                </div>
            </header>

            <!-- Ana içerik -->
            <main class="app-content">
                <!-- Ana menü ekranı -->
                <div class="screen active" id="homeScreen">
                    <div class="logo-container">
                        <div class="main-logo">
                            <i class="fas fa-dice"></i>
                        </div>
                        <h1 class="game-title">POOL SPIN DEX</h1>
                        <p class="game-subtitle">Web3 USDT Liquidity Slot</p>
                        <p class="tagline">POOL • SPIN • EARN</p>
                    </div>

                    <div class="menu-buttons">
                        <button class="menu-btn" id="playButton">
                            <i class="fas fa-play"></i>
                            <span>OYUNA BAŞLA</span>
                        </button>
                        <button class="menu-btn secondary" id="howToPlayButton">
                            <i class="fas fa-circle-info"></i>
                            <span>NASIL OYNANIR?</span>
                        </button>
                    </div>
                </div>

                <!-- Oyun ekranı -->
                <div class="screen" id="gameScreen">
                    <div class="game-header">
                        <button class="back-button" id="backButton">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <div class="balance-info">
                            <div class="balance-label">BAKİYE</div>
                            <div class="balance-amount" id="balanceAmount">1000.00 USDT</div>
                        </div>
                    </div>

                    <div class="slot-container">
                        <div class="slot-grid" id="slotGrid">
                            <!-- Slot hücreleri JS ile dolduruluyor -->
                        </div>
                    </div>

                    <div class="game-controls">
                        <div class="bet-controls">
                            <div class="bet-info">
                                <div class="bet-label">BAHİS TUTARI</div>
                                <div class="bet-amount" id="betAmount">5.00 USDT</div>
                            </div>

                            <div class="bet-buttons">
                                <button class="bet-btn" id="decreaseBet">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button class="bet-btn" id="increaseBet">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="spin-button-container">
                            <button class="spin-button" id="spinButton">
                                <i class="fas fa-play"></i>
                                <span>SPİN</span>
                            </button>
                        </div>
                    </div>

                    <div class="game-footer">
                        <div class="match-info">
                            <span id="matchCount">0</span> eşleşme
                        </div>
                        <div class="last-win">
                            Son kazanç: <span id="lastWin">0.00</span> USDT
                        </div>
                    </div>
                </div>

                <!-- Kazanç overlay (app-frame içinde) -->
                <div class="win-display" id="winDisplay">
                    <div class="win-container">
                        <div class="win-title">KAZANDINIZ</div>
                        <div class="win-amount" id="winAmount">0.00 USDT</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Oyun değişkenleri
            const gridRows = 5;
            const gridCols = 6;
            const matchThreshold = 8;
            let balance = 1000.0;
            let betAmount = 5.0;
            let lastWin = 0.0;
            let matchCount = 0;
            let isSpinning = false;
            let currentScreen = 'home';

            // Semboller
            const symbols = [
                { icon: 'fa-dollar-sign', name: 'USDT', multiplier: 10, class: 'symbol-1' },
                { icon: 'fab fa-bitcoin', name: 'BTC', multiplier: 25, class: 'symbol-2' },
                { icon: 'fab fa-ethereum', name: 'ETH', multiplier: 15, class: 'symbol-3' },
                { icon: 'fa-gem', name: 'SOL', multiplier: 20, class: 'symbol-4' },
                { icon: 'fa-circle', name: 'DOT', multiplier: 12, class: 'symbol-5' },
                { icon: 'fa-fire', name: 'AVAX', multiplier: 18, class: 'symbol-6' },
                { icon: 'fa-star', name: 'ADA', multiplier: 14, class: 'symbol-7' },
                { icon: 'fa-shield-alt', name: 'MATIC', multiplier: 16, class: 'symbol-8' }
            ];

            // DOM elementleri
            const homeScreen = document.getElementById('homeScreen');
            const gameScreen = document.getElementById('gameScreen');
            const playButton = document.getElementById('playButton');
            const backButton = document.getElementById('backButton');
            const spinButton = document.getElementById('spinButton');
            const slotGrid = document.getElementById('slotGrid');
            const balanceAmountEl = document.getElementById('balanceAmount');
            const betAmountEl = document.getElementById('betAmount');
            const lastWinEl = document.getElementById('lastWin');
            const matchCountEl = document.getElementById('matchCount');
            const winDisplay = document.getElementById('winDisplay');
            const winAmountEl = document.getElementById('winAmount');
            const decreaseBet = document.getElementById('decreaseBet');
            const increaseBet = document.getElementById('increaseBet');
            const spinningBg = document.getElementById('spinningBg');

            // Ekran yönetimi
            function showScreen(screenName) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });

                if (screenName === 'home') {
                    homeScreen.classList.add('active');
                    currentScreen = 'home';
                } else if (screenName === 'game') {
                    gameScreen.classList.add('active');
                    currentScreen = 'game';
                }
            }

            // Slot grid oluştur
            function createSlotGrid() {
                slotGrid.innerHTML = '';
                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'slot-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        slotGrid.appendChild(cell);
                    }
                }
                fillGridWithRandomSymbols();
            }

            // Gridi rastgele sembollerle doldur
            function fillGridWithRandomSymbols() {
                const cells = document.querySelectorAll('.slot-cell');
                cells.forEach(cell => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                    cell.className = `slot-cell ${randomSymbol.class}`;
                    cell.dataset.symbol = randomSymbol.name;
                });
            }

            // UI güncelle
            function updateUI() {
                balanceAmountEl.textContent = balance.toFixed(2) + ' USDT';
                betAmountEl.textContent = betAmount.toFixed(2) + ' USDT';
                lastWinEl.textContent = lastWin.toFixed(2);
                matchCountEl.textContent = matchCount;

                if (balance < betAmount) {
                    spinButton.disabled = true;
                    spinButton.innerHTML = 'YETERSİZ BAKİYE';
                } else {
                    spinButton.disabled = isSpinning;
                    spinButton.innerHTML = '<i class="fas fa-play"></i><span>SPİN</span>';
                }
            }

            // Bahis değiştir
            function changeBet(amount) {
                if (isSpinning) return;

                betAmount += amount;
                if (betAmount < 1) betAmount = 1;
                if (betAmount > 100) betAmount = 100;

                updateUI();
            }

            // Kazanç overlay
            function showWin(amount) {
                winAmountEl.textContent = amount.toFixed(2) + ' USDT';
                winDisplay.style.display = 'flex';
                spinningBg.style.display = 'block';

                if (amount > betAmount * 20) {
                    document.querySelector('.glow').style.opacity = '0.9';
                }

                setTimeout(() => {
                    winDisplay.style.display = 'none';
                    spinningBg.style.display = 'none';
                    document.querySelector('.glow').style.opacity = '0.7';
                }, 3000);
            }

            // Slot döndür
            async function spinSlot() {
                if (isSpinning || balance < betAmount) return;

                isSpinning = true;
                balance -= betAmount;
                updateUI();

                spinButton.disabled = true;
                spinButton.classList.add('spinning');

                const cells = document.querySelectorAll('.slot-cell');
                cells.forEach(cell => {
                    cell.classList.remove('matched');
                    cell.classList.add('spinning');
                });

                await spinAnimation(cells);
                checkMatches();
            }

            // Döndürme animasyonu
            function spinAnimation(cells) {
                return new Promise(resolve => {
                    let completed = 0;

                    cells.forEach((cell, index) => {
                        let spinCount = 0;
                        const totalSpins = 10 + Math.floor(Math.random() * 5);

                        const spinInterval = setInterval(() => {
                            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                            cell.className = `slot-cell ${randomSymbol.class} spinning`;
                            cell.dataset.symbol = randomSymbol.name;

                            spinCount++;
                            if (spinCount > totalSpins) {
                                clearInterval(spinInterval);

                                const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                                cell.innerHTML = `<i class="fas ${finalSymbol.icon}"></i>`;
                                cell.className = `slot-cell ${finalSymbol.class}`;
                                cell.dataset.symbol = finalSymbol.name;
                                cell.classList.remove('spinning');

                                completed++;
                                if (completed === cells.length) {
                                    setTimeout(resolve, 300);
                                }
                            }
                        }, 50 + index * 3);
                    });
                });
            }

            // Eşleşmeleri kontrol et
            function checkMatches() {
                const cells = document.querySelectorAll('.slot-cell');
                const symbolCount = {};

                cells.forEach(cell => {
                    const symbol = cell.dataset.symbol;
                    if (symbol) {
                        symbolCount[symbol] = (symbolCount[symbol] || 0) + 1;
                    }
                });

                matchCount = 0;
                Object.values(symbolCount).forEach(count => {
                    if (count >= matchThreshold) {
                        matchCount += count;
                    }
                });

                let winAmount = 0;
                Object.entries(symbolCount).forEach(([symbol, count]) => {
                    if (count >= matchThreshold) {
                        cells.forEach(cell => {
                            if (cell.dataset.symbol === symbol) {
                                setTimeout(() => {
                                    cell.classList.add('matched');
                                }, 100);
                            }
                        });

                        const symbolData = symbols.find(s => s.name === symbol);
                        if (symbolData) {
                            const multiplier = symbolData.multiplier * (count / matchThreshold);
                            winAmount += betAmount * multiplier;
                        }
                    }
                });

                if (winAmount > 0) {
                    winAmount = Math.round(winAmount * 100) / 100;
                    lastWin = winAmount;
                    balance += winAmount;

                    setTimeout(() => {
                        showWin(winAmount);
                    }, 800);
                } else {
                    lastWin = 0;
                }

                setTimeout(() => {
                    updateUI();
                    isSpinning = false;
                    spinButton.disabled = false;
                    spinButton.classList.remove('spinning');
                }, 1500);
            }

            // Event listener'lar
            playButton.addEventListener('click', () => {
                showScreen('game');
                createSlotGrid();
                updateUI();
            });

            backButton.addEventListener('click', () => {
                if (window.Telegram && window.Telegram.WebApp && currentScreen === 'home') {
                    window.Telegram.WebApp.close();
                } else {
                    showScreen('home');
                }
            });

            spinButton.addEventListener('click', spinSlot);
            decreaseBet.addEventListener('click', () => changeBet(-1));
            increaseBet.addEventListener('click', () => changeBet(1));

            // Klavye kontrolleri (desktop test için)
            document.addEventListener('keydown', (e) => {
                if (currentScreen !== 'game') return;

                if (e.code === 'Space' && !isSpinning && balance >= betAmount) {
                    e.preventDefault();
                    spinSlot();
                }
                if (e.code === 'ArrowDown') changeBet(-1);
                if (e.code === 'ArrowUp') changeBet(1);
                if (e.code === 'Escape') showScreen('home');
            });

            // Touch için küçük feedback
            spinButton.addEventListener('touchstart', function(e) {
                this.style.transform = 'translateY(1px) scale(0.98)';
            }, { passive: true });

            spinButton.addEventListener('touchend', function(e) {
                this.style.transform = 'translateY(0) scale(1)';
            }, { passive: true });

            // Telegram Mini App kontrolü ve tema adaptasyonu
            function checkForTelegram() {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    document.body.classList.add('tg-webapp');

                    tg.expand();
                    tg.enableClosingConfirmation();

                    const theme = tg.themeParams || {};
                    const rootStyle = document.documentElement.style;

                    if (theme.bg_color) rootStyle.setProperty('--tg-bg-color', '#' + theme.bg_color);
                    if (theme.button_color) rootStyle.setProperty('--tg-accent-color', '#' + theme.button_color);
                    if (theme.button_color) rootStyle.setProperty('--tg-accent-soft', 'rgba(10,132,255,0.18)');
                    if (theme.button_text_color) rootStyle.setProperty('--tg-accent-text-color', '#' + theme.button_text_color);

                    if (tg.BackButton) {
                        tg.BackButton.show();
                        tg.BackButton.onClick(() => {
                            if (currentScreen === 'game') {
                                showScreen('home');
                            } else {
                                tg.close();
                            }
                        });
                    }
                }
            }

            // İlk yükleme
            createSlotGrid();
            updateUI();
            checkForTelegram();

            // Home ekranda hafif demo hareketi
            setTimeout(() => {
                if (currentScreen === 'home') {
                    const demoCells = document.querySelectorAll('.slot-cell');
                    demoCells.forEach((cell, index) => {
                        setTimeout(() => {
                            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                            cell.className = `slot-cell ${randomSymbol.class}`;
                        }, index * 40);
                    });
                }
            }, 900);
        });
    </script>
</body>
</html>
