<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>My Village ‚Äì Digital Land</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0f2f1f, #06150d);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
}

/* iOS liquid glass bar */
#topBar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 48px;
  backdrop-filter: blur(18px) saturate(180%);
  background: rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  padding-left: 16px;
  color: #fff;
  font-weight: 600;
  z-index: 10;
}

/* Modal */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(12px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#modalContent {
  width: 86%;
  max-width: 360px;
  background: rgba(255,255,255,0.18);
  border-radius: 20px;
  padding: 20px;
  color: #fff;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

#modalContent h2 {
  margin-top: 0;
  color: #ffb347;
}

#closeBtn {
  margin-top: 16px;
  padding: 12px;
  width: 100%;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff9f1c, #2ecc71);
  color: #fff;
  font-weight: 600;
}
</style>
</head>

<body>

<div id="topBar">üåç My Village ‚Äì Digital World</div>

<div id="modal">
  <div id="modalContent">
    <h2>üè¢ Dijital Arsa</h2>
    <p>
      Bu k√ºp bina, My Village dijital d√ºnyasƒ±nda
      etkile≈üimli bir arsayƒ± temsil eder.
    </p>
    <p>
      ‚Ä¢ 3D voxel arazi  
      ‚Ä¢ Turuncu‚Äìye≈üil tema  
      ‚Ä¢ iOS liquid glass aray√ºz  
    </p>
    <button id="closeBtn">Kapat</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
/* Scene */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x06150d, 20, 120);

/* Camera */
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 500);
camera.position.set(20, 18, 20);

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setClearColor(0x06150d);
document.body.appendChild(renderer.domElement);

/* Controls (Google Maps style) */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.enablePan = true;
controls.minDistance = 8;
controls.maxDistance = 60;
controls.maxPolarAngle = Math.PI / 2.1;

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffe6b3, 1.1);
sun.position.set(30, 50, 20);
scene.add(sun);

/* Materials */
const grassMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71 });
const waterMat = new THREE.MeshStandardMaterial({
  color: 0x1abc9c,
  transparent: true,
  opacity: 0.75
});
const roadMat = new THREE.MeshStandardMaterial({ color: 0xe67e22 });
const treeTrunkMat = new THREE.MeshStandardMaterial({ color: 0x8e5a2b });
const treeLeafMat = new THREE.MeshStandardMaterial({ color: 0x27ae60 });

/* Voxel Land */
const landSize = 20;
for (let x = 0; x < landSize; x++) {
  for (let z = 0; z < landSize; z++) {
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      grassMat
    );
    cube.position.set(x - landSize/2, 0, z - landSize/2);
    scene.add(cube);
  }
}

/* River */
for (let z = -8; z < 8; z++) {
  const water = new THREE.Mesh(
    new THREE.BoxGeometry(1, 0.4, 1),
    waterMat
  );
  water.position.set(-8, 0.2, z);
  scene.add(water);
}

/* Road from world */
for (let i = 0; i < 12; i++) {
  const road = new THREE.Mesh(
    new THREE.BoxGeometry(1, 0.2, 1),
    roadMat
  );
  road.position.set(-12 + i, 0.1, 6);
  scene.add(road);
}

/* Trees */
for (let i = 0; i < 14; i++) {
  const trunk = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1, 0.4), treeTrunkMat);
  const leaf = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), treeLeafMat);
  const x = Math.random() * 14 - 7;
  const z = Math.random() * 14 - 7;
  trunk.position.set(x, 0.5, z);
  leaf.position.set(x, 1.5, z);
  scene.add(trunk, leaf);
}

/* Building */
const building = new THREE.Mesh(
  new THREE.BoxGeometry(2, 2, 2),
  new THREE.MeshStandardMaterial({ color: 0xff9f1c })
);
building.position.set(3, 1, 3);
scene.add(building);

/* World Sphere */
const world = new THREE.Mesh(
  new THREE.SphereGeometry(3, 32, 32),
  new THREE.MeshStandardMaterial({ color: 0x3498db })
);
world.position.set(-20, 8, -20);
scene.add(world);

/* Raycaster */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function onClick(e) {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects([building]);
  if (hits.length) {
    document.getElementById("modal").style.display = "flex";
  }
}

window.addEventListener("click", onClick);
document.getElementById("closeBtn").onclick = () =>
  document.getElementById("modal").style.display = "none";

/* Animation */
function animate() {
  requestAnimationFrame(animate);
  world.rotation.y += 0.0015;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
