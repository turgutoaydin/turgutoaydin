<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>My Village ‚Äì Digital World</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#06150d;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display";
}
#topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:48px;
  background:rgba(20,60,40,0.85);
  backdrop-filter:blur(12px);
  color:#fff;
  display:flex;
  align-items:center;
  padding-left:14px;
  font-weight:600;
  z-index:10;
}
canvas{display:block;}
</style>
</head>

<body>
<div id="topbar">üåç My Village ‚Äì Digital World</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* BASIC SETUP */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b2f1f);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  500
);
camera.position.set(10,12,14);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const sun = new THREE.DirectionalLight(0xfff2cc,1);
sun.position.set(20,30,10);
scene.add(sun);

/* MATERIALS */
const grass = new THREE.MeshStandardMaterial({color:0x2ecc71});
const water = new THREE.MeshStandardMaterial({color:0x1abc9c});
const road  = new THREE.MeshStandardMaterial({color:0xe67e22});
const build = new THREE.MeshStandardMaterial({color:0xff9f1c});

/* LAND GRID */
for(let x=-6;x<=6;x++){
  for(let z=-6;z<=6;z++){
    const tile = new THREE.Mesh(
      new THREE.BoxGeometry(1,0.4,1),
      grass
    );
    tile.position.set(x,0,z);
    scene.add(tile);
  }
}

/* RIVER */
for(let z=-6;z<=6;z++){
  const w = new THREE.Mesh(
    new THREE.BoxGeometry(1,0.2,1),
    water
  );
  w.position.set(-6,0.1,z);
  scene.add(w);
}

/* ROAD */
for(let i=0;i<8;i++){
  const r = new THREE.Mesh(
    new THREE.BoxGeometry(1,0.15,1),
    road
  );
  r.position.set(-10+i,0.08,5);
  scene.add(r);
}

/* BUILDING */
const building = new THREE.Mesh(
  new THREE.BoxGeometry(2,2,2),
  build
);
building.position.set(2,1,2);
scene.add(building);

/* WORLD */
const world = new THREE.Mesh(
  new THREE.SphereGeometry(2.5,32,32),
  new THREE.MeshStandardMaterial({color:0x3498db})
);
world.position.set(-12,6,-12);
scene.add(world);

/* TOUCH CAMERA (MAP STYLE) */
let startX=0,startY=0;
window.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
});
window.addEventListener("touchmove",e=>{
  const dx=(e.touches[0].clientX-startX)*0.01;
  const dy=(e.touches[0].clientY-startY)*0.01;
  camera.position.x-=dx;
  camera.position.z+=dy;
  camera.lookAt(0,0,0);
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
});

/* ANIMATE */
function animate(){
  requestAnimationFrame(animate);
  world.rotation.y+=0.002;
  renderer.render(scene,camera);
}
animate();

/* RESIZE */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
