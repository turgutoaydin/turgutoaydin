<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>101 Okey Plus ‚Ä¢ Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --table: #0a1421;
      --card: #1e293b;
      --card-selected: #334155;
      --accent: #f59e0b;
      --text: #e2e8f0;
      --border: #475569;
      --green: #22c55e;
      --yellow: #eab308;
      --blue: #3b82f6;
      --red: #ef4444;
      --black: #1e293b;
      --okey: #f59e0b;
      --joker: #a855f7;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      touch-action: manipulation;
    }

    #root {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(15,23,42,0.7);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #334155;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      border: 2px solid var(--accent);
    }

    #table {
      flex: 1;
      background: var(--table);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8px;
      overflow: hidden;
    }

    .opponents {
      display: flex;
      justify-content: space-around;
      margin-bottom: 12px;
    }

    .opponent {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .middle-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 12px 0;
    }

    .per-row {
      display: flex;
      gap: 6px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 90%;
    }

    .per {
      display: flex;
      gap: 4px;
      background: rgba(30,41,59,0.6);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px dashed #475569;
      min-height: 54px;
      align-items: center;
    }

    .thrown-area {
      width: 80px;
      height: 110px;
      background: rgba(30,41,59,0.4);
      border: 2px dashed var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin: 12px auto;
    }

    .my-hand-area {
      height: 26%;
      background: rgba(15,23,42,0.8);
      padding: 10px 0;
      border-top: 3px solid var(--accent);
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .tile {
      width: 42px;
      height: 60px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.35rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      transition: all 0.18s ease;
      user-select: none;
      position: relative;
      flex-shrink: 0;
    }

    .tile.small {
      width: 32px;
      height: 46px;
      font-size: 1.1rem;
      border-width: 1.5px;
    }

    .tile.selected {
      transform: translateY(-14px) scale(1.18);
      box-shadow: 0 10px 20px rgba(245,158,11,0.5);
      border-color: var(--accent);
      z-index: 10;
    }

    .tile.okey {
      background: linear-gradient(135deg, var(--okey), #d97706);
      color: #111827;
    }

    .tile.joker {
      background: linear-gradient(135deg, var(--joker), #7e22ce);
    }

    .tile .num {
      font-size: 1.6rem;
    }

    .tile.small .num {
      font-size: 1.3rem;
    }

    .tile .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 4px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .red    { background: var(--red);    }
    .yellow { background: var(--yellow); }
    .blue   { background: var(--blue);   }
    .green  { background: var(--green);  }

    #status {
      text-align: center;
      padding: 10px;
      background: rgba(15,23,42,0.7);
      font-size: 0.95rem;
      border-top: 1px solid #334155;
    }

    @media (orientation: portrait) {
      body::before {
        content: "L√ºtfen cihazƒ± yatay konuma getirin";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.92);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        text-align: center;
        z-index: 9999;
      }
    }
  </style>
</head>
<body>

<div id="root">
  <header>
    <div class="player">
      <div class="avatar">üòé</div>
      <span>@LiraKurdi</span>
    </div>
    <div>101 Okey Plus ‚Ä¢ Demo</div>
    <div class="player">
      <span>Sƒ±ra sende</span>
    </div>
  </header>

  <div id="table">
    <div class="opponents">
      <div class="opponent">
        <div class="avatar">üßë‚Äçüíª</div>
        <div>PC1</div>
      </div>
      <div class="opponent">
        <div class="avatar">ü§ñ</div>
        <div>PC2</div>
      </div>
      <div class="opponent">
        <div class="avatar">üëæ</div>
        <div>PC3</div>
      </div>
    </div>

    <div class="middle-area">
      <div class="per-row" id="per-row-1">
        <!-- 1. sƒ±ra perler -->
      </div>
      <div class="per-row" id="per-row-2">
        <!-- 2. sƒ±ra perler -->
      </div>

      <div class="thrown-area" id="thrown">13</div>
    </div>

    <div class="my-hand-area" id="my-hand">
      <!-- ta≈ülar buraya -->
    </div>
  </div>

  <div id="status">Ta≈ü se√ß ‚Ä¢ Tekrar dokun ‚Üí at</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
if (tg.requestFullscreen) tg.requestFullscreen();

function applyTheme() {
  document.documentElement.dataset.theme = tg.colorScheme === 'dark' ? 'dark' : 'light';
}
applyTheme();
tg.onEvent('themeChanged', applyTheme);

// Demo ta≈ülar (senin elin)
const myTiles = [
  {num:10, color:'red'}, {num:11, color:'red'}, {num:12, color:'red'},
  {num:7, color:'yellow'}, {num:8, color:'yellow'}, {num:9, color:'yellow'},
  {num:5, color:'blue'}, {num:6, color:'blue'}, {num:7, color:'blue'},
  {num:1, color:'green'}, {num:2, color:'green'}, {num:3, color:'green'},
  {num:14, color:'black', isOkey:true},           // ger√ßek okey
  {num:0, color:'joker'},                         // joker
  {num:1, color:'yellow'}, {num:4, color:'blue'},
  {num:10, color:'green'}, {num:11, color:'green'}, {num:12, color:'green'},
  {num:8, color:'red'}
];

let selectedIndex = -1;

function createTile(tile, index, isSmall = false) {
  const div = document.createElement('div');
  div.classList.add('tile');
  if (isSmall) div.classList.add('small');
  if (tile.isOkey || tile.num === 14) div.classList.add('okey');
  if (tile.color === 'joker') div.classList.add('joker');

  const numText = tile.num === 0 || tile.num === 14 ? 'OK' : tile.num;
  div.innerHTML = `<div class="num">${numText}</div>`;

  if (tile.color !== 'joker' && tile.color !== 'black') {
    const dot = document.createElement('div');
    dot.classList.add('color-dot', tile.color);
    div.appendChild(dot);
  }

  div.addEventListener('click', () => {
    if (selectedIndex === index) {
      // at
      const thrown = document.getElementById('thrown');
      thrown.textContent = numText;
      thrown.style.color = tile.isOkey || tile.num === 14 ? '#111827' : 'white';
      thrown.style.background = div.style.background || '';

      div.style.transition = 'all 0.5s';
      div.style.transform = 'translateY(-80px) scale(0.4) rotate(20deg)';
      div.style.opacity = '0';

      setTimeout(() => {
        div.remove();
        selectedIndex = -1;
        document.getElementById('status').textContent = 'Ta≈ü atƒ±ldƒ± ‚Ä¢ Sƒ±ra rakipte';
      }, 500);
    } else {
      document.querySelectorAll('.tile').forEach(t => t.classList.remove('selected'));
      div.classList.add('selected');
      selectedIndex = index;
      document.getElementById('status').textContent = `Se√ßili: ${numText} ‚Ä¢ Tekrar dokun ‚Üí at`;
    }
  });

  return div;
}

function renderMyHand() {
  const container = document.getElementById('my-hand');
  container.innerHTML = '';
  myTiles.forEach((tile, i) => {
    container.appendChild(createTile(tile, i));
  });
}

renderMyHand();

// √ñrnek orta masa perleri (demo)
const demoPer1 = [
  {num:5, color:'red'}, {num:6, color:'red'}, {num:7, color:'red'}, {num:8, color:'red'}
];

const demoPer2 = [
  {num:10, color:'blue'}, {num:10, color:'yellow'}, {num:10, color:'green'}, {num:10, color:'red'}
];

function renderPer(rowId, tiles) {
  const row = document.getElementById(rowId);
  row.innerHTML = '';
  const perDiv = document.createElement('div');
  perDiv.classList.add('per');
  tiles.forEach(t => {
    perDiv.appendChild(createTile(t, -1, true));
  });
  row.appendChild(perDiv);
}

renderPer('per-row-1', demoPer1);
renderPer('per-row-2', demoPer2);

</script>
</body>
</html>
