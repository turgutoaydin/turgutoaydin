<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>My Village ‚Äì Digital World</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#06150d;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display";
}
#topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:48px;
  background:rgba(20,60,40,0.85);
  backdrop-filter:blur(12px);
  color:#fff;
  display:flex;
  align-items:center;
  padding-left:14px;
  font-weight:600;
  z-index:10;
}
canvas{display:block;}
</style>
</head>

<body>
<div id="topbar">üåç My Village ‚Äì Digital World</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b2f1f);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,500);
camera.position.set(18,20,22);
camera.lookAt(0,0,0);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const sun=new THREE.DirectionalLight(0xfff2cc,1);
sun.position.set(30,40,20);
scene.add(sun);

/* MATERIALS */
const grass = new THREE.MeshStandardMaterial({color:0x2ecc71});
const buildingMat = new THREE.MeshStandardMaterial({color:0xff9f1c});
const roadMat = new THREE.MeshStandardMaterial({color:0xe67e22});

/* LAND + BUILDINGS */
const size = 25;
for(let x=-size/2;x<size/2;x++){
  for(let z=-size/2;z<size/2;z++){
    // ground
    const tile=new THREE.Mesh(
      new THREE.BoxGeometry(1,0.25,1),
      grass
    );
    tile.position.set(x,0,z);
    scene.add(tile);

    // building (80%)
    if(Math.random()<0.8){
      const h = Math.random()*1.5+0.3;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(0.6,h,0.6),
        buildingMat
      );
      b.position.set(x,h/2+0.25,z);
      scene.add(b);
    }
  }
}

/* WORLD */
const world=new THREE.Mesh(
  new THREE.SphereGeometry(3,32,32),
  new THREE.MeshStandardMaterial({color:0x3498db})
);
world.position.set(-18,8,-18);
scene.add(world);

/* ROAD TO WORLD (CONNECTED) */
for(let i=0;i<10;i++){
  const r=new THREE.Mesh(
    new THREE.BoxGeometry(1,0.15,1),
    roadMat
  );
  r.position.set(-8-i,0.12,5-i);
  scene.add(r);
}

/* BRIDGE CONTACT */
const bridge=new THREE.Mesh(
  new THREE.BoxGeometry(2,0.2,2),
  roadMat
);
bridge.position.set(-16,1,-16);
scene.add(bridge);

/* TOUCH MOVE */
let sx=0,sy=0;
addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  const dx=(e.touches[0].clientX-sx)*0.01;
  const dy=(e.touches[0].clientY-sy)*0.01;
  camera.position.x-=dx;
  camera.position.z+=dy;
  camera.lookAt(0,0,0);
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});

/* ANIMATE */
function animate(){
  requestAnimationFrame(animate);
  world.rotation.y+=0.0015;
  renderer.render(scene,camera);
}
animate();

/* RESIZE */
addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
