<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HAB Adventure - Hot Air Balloon</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to bottom, #87CEEB, #98D8E8); 
            font-family: Arial, sans-serif; 
        }
        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); z-index: 100;
        }
        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 200;
        }
        button { 
            background: #FF6B35; color: white; border: none; padding: 15px 30px; 
            font-size: 20px; border-radius: 10px; cursor: pointer; margin: 10px;
        }
        button:hover { background: #FF8C42; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Puan: <span id="score">0</span></div>
            <div>YÃ¼kseklik: <span id="height">0</span>m</div>
        </div>
        <div id="gameOver">
            <h1>ðŸŽˆ BALON PATLADI! ðŸŽˆ</h1>
            <p>PuanÄ±n: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Yeniden BaÅŸla</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // === OYUN DEÄžÄ°ÅžKENLERÄ° ===
        let scene, camera, renderer, balloon, obstacles = [], particles = [];
        let gameSpeed = 0.2, score = 0, height = 0;
        let gameRunning = false, gameOver = false;
        let lanes = [-2, 0, 2]; // 3 ÅŸerit
        let currentLane = 1; // Orta ÅŸerit
        let balloonHeight = 0; // YÃ¼kseklik kontrolÃ¼
        let windDirection = 0; // RÃ¼zgar yÃ¶nÃ¼ (-1 sol, 1 saÄŸ)
        let touchStartY = 0, touchStartX = 0;

        // === BAÅžLAT ===
        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB, 1);
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // IÅŸÄ±klar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 0.5);
            scene.add(directionalLight);

            // GÃ¶kyÃ¼zÃ¼ gradient
            const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
            const skyMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec3 dir = normalize(vWorldPosition);
                        float t = 0.5 * (dir.y + 1.0);
                        vec3 skyColor = mix(vec3(0.2, 0.5, 1.0), vec3(0.7, 0.9, 1.0), t);
                        gl_FragColor = vec4(skyColor, 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            scene.add(new THREE.Mesh(skyGeometry, skyMaterial));

            createBalloon();
            createGround();
            setupControls();
            startGame();
        }

        // === SICAK HAVA BALONU ===
        function createBalloon() {
            const balloonGroup = new THREE.Group();

            // Balon gÃ¶vdesi
            const balloonGeometry = new THREE.SphereGeometry(2, 16, 12);
            const balloonMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFF6B9D,
                transparent: true, opacity: 0.9
            });
            const balloonMesh = new THREE.Mesh(balloonGeometry, balloonMaterial);
            balloonGroup.add(balloonMesh);

            // AteÅŸ efekti
            const fireGeometry = new THREE.ConeGeometry(0.8, 2, 8);
            const fireMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF4500,
                transparent: true, opacity: 0.7
            });
            const fire = new THREE.Mesh(fireGeometry, fireMaterial);
            fire.position.y = -2.2;
            balloonGroup.add(fire);

            // Sepet
            const basketGeometry = new THREE.BoxGeometry(1.5, 0.8, 1.5);
            const basketMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const basket = new THREE.Mesh(basketGeometry, basketMaterial);
            basket.position.y = -3;
            balloonGroup.add(basket);

            balloon = balloonGroup;
            scene.add(balloon);
        }

        // === ZEMÄ°N VE DAÄžLAR ===
        function createGround() {
            // Sonsuz zemin
            const groundGeometry = new THREE.PlaneGeometry(100, 1000);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -10;
            scene.add(ground);
        }

        // === ENGELLER (Kaya/DaÄŸ) ===
        function createObstacle() {
            const obstacle = new THREE.Group();
            const rockGeometry = new THREE.DodecahedronGeometry(1.5 + Math.random() * 2, 1);
            const rockMaterial = new THREE.MeshLambertMaterial({ 
                color: new THREE.Color().setHSL(0.1, 0.5, 0.4 + Math.random() * 0.2)
            });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.y = -8 + Math.random() * 4;

            obstacle.add(rock);
            obstacle.position.set(lanes[Math.floor(Math.random() * 3)], rock.position.y, -50);
            obstacles.push(obstacle);
            scene.add(obstacle);
        }

        // === PARTÄ°KÃœL EFEKTLERÄ° ===
        function createParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = Math.random() * 50;
                positions[i + 2] = (Math.random() - 0.5) * 100 - 100;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.1,
                transparent: true,
                opacity: 0.6
            });
            const particlesSystem = new THREE.Points(particleGeometry, particleMaterial);
            particles.push(particlesSystem);
            scene.add(particlesSystem);
        }

        // === KONTROLLER ===
        function setupControls() {
            // Dokunmatik
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });

            // Klavye (test iÃ§in)
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                if (e.code === 'ArrowLeft') moveLane(-1);
                if (e.code === 'ArrowRight') moveLane(1);
                if (e.code === 'ArrowUp') balloonHeight += 0.3;
                if (e.code === 'ArrowDown') balloonHeight -= 0.3;
            });
        }

        function onTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function onTouchEnd(e) {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touchStartY - touch.clientY; // YukarÄ± swipe pozitif

            // Sol/SaÄŸ ÅŸerit deÄŸiÅŸtirme
            if (Math.abs(deltaX) > 50) {
                moveLane(deltaX > 0 ? 1 : -1);
            }
            // YukarÄ±/AÅŸaÄŸÄ± yÃ¼kseklik
            else if (Math.abs(deltaY) > 30) {
                balloonHeight += deltaY * 0.0005;
            }
            // Tap = hÄ±zlan/yÃ¼ksel
            else {
                balloonHeight += 0.2;
            }
        }

        function moveLane(direction) {
            currentLane += direction;
            currentLane = Math.max(0, Math.min(2, currentLane));
        }

        // === OYUN BAÅžLAT ===
        function startGame() {
            gameRunning = true;
            gameOver = false;
            score = 0;
            height = 0;
            gameSpeed = 0.2;
            balloonHeight = 0;
            currentLane = 1;
            obstacles = [];
            particles = [];
            createParticles();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            obstacles.forEach(obs => scene.remove(obs));
            particles.forEach(p => scene.remove(p));
            startGame();
        }

        // === ANA OYUN LÃ–Ã–P ===
        function animate() {
            requestAnimationFrame(animate);

            if (!gameRunning) {
                renderer.render(scene, camera);
                return;
            }

            // Oyun mekaniÄŸi
            updateGame();
            checkCollisions();
            updateCamera();

            renderer.render(scene, camera);
        }

        function updateGame() {
            // Balon pozisyonu
            balloon.position.x = THREE.MathUtils.lerp(balloon.position.x, lanes[currentLane], 0.1);
            balloon.position.y = 2 + balloonHeight;
            balloonHeight *= 0.95; // YavaÅŸ yavaÅŸ dÃ¼ÅŸÃ¼ÅŸ
            balloon.position.y = Math.max(-2, balloon.position.y); // Minimum yÃ¼kseklik

            // RÃ¼zgar efekti (balonu hafif iter)
            windDirection = Math.sin(Date.now() * 0.001) * 0.02;
            balloon.position.x += windDirection;

            // HÄ±z artÄ±ÅŸÄ±
            gameSpeed += 0.0001;
            height += gameSpeed;
            score = Math.floor(height / 10);

            // UI gÃ¼ncelle
            document.getElementById('score').textContent = score;
            document.getElementById('height').textContent = Math.floor(height);

            // Engeller spawn
            if (Math.random() < 0.02 + gameSpeed * 0.01) {
                createObstacle();
            }

            // Engelleri hareket ettir
            obstacles.forEach((obs, index) => {
                obs.position.z += gameSpeed * 2;
                if (obs.position.z > 20) {
                    scene.remove(obs);
                    obstacles.splice(index, 1);
                }
            });

            // PartikÃ¼ller
            particles.forEach(p => {
                p.rotation.y += 0.001;
                p.position.z += gameSpeed * 0.5;
            });
        }

        function checkCollisions() {
            const balloonBox = new THREE.Box3().setFromObject(balloon);
            
            for (let obs of obstacles) {
                const obsBox = new THREE.Box3().setFromObject(obs);
                if (balloonBox.intersectsBox(obsBox)) {
                    gameOver = true;
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                    gameRunning = false;
                    break;
                }
            }
        }

        function updateCamera() {
            camera.position.x = THREE.MathUtils.lerp(camera.position.x, balloon.position.x * 0.3, 0.05);
            camera.position.y = balloon.position.y + 8;
            camera.position.z = balloon.position.z + 12;
            camera.lookAt(balloon.position);
        }

        // === MOBÄ°L UYUMLULUÄžU ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Oyun baÅŸlarken dokunma ile baÅŸlat
        renderer.domElement.addEventListener('touchstart', () => {
            if (!gameRunning && !gameOver) startGame();
        }, { once: true });
    </script>
</body>
</html>
