<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pool Spin DEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
        }
        
        /* Ana ekran */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            display: none;
            flex-direction: column;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
            transition: transform 0.3s ease;
        }
        
        .screen.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        /* Ana menü ekranı */
        #homeScreen {
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #000000 0%, #0a0a2a 30%, #1a0a3a 70%, #000000 100%);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .main-logo {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0080, #00ffcc, #0080ff, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 10px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-title {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(to right, #00ffcc, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .game-subtitle {
            color: #a0a0ff;
            font-size: 1rem;
            margin-bottom: 40px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }
        
        .menu-btn {
            background: linear-gradient(45deg, #0080ff, #00ffcc);
            border: none;
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 128, 255, 0.3);
        }
        
        .menu-btn:hover, .menu-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 128, 255, 0.5);
        }
        
        .menu-btn.secondary {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
        }
        
        /* Oyun ekranı */
        #gameScreen {
            padding: 10px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        .balance-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .balance-label {
            font-size: 0.8rem;
            color: #a0a0ff;
        }
        
        .balance-amount {
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(to right, #00ffcc, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Slot grid */
        .slot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px 0;
        }
        
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 6/5;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 15px;
            border: 2px solid #2a2a6a;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 128, 255, 0.2);
        }
        
        .slot-cell {
            background: linear-gradient(145deg, #0a0a3a, #050525);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.2s ease;
            border: 1px solid #3a3a8a;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .slot-cell:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            opacity: 0;
        }
        
        .slot-cell.spinning:before {
            animation: shine 1.5s ease infinite;
        }
        
        @keyframes shine {
            0% { opacity: 0; transform: rotate(45deg) translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translateX(100%); }
        }
        
        .slot-cell.matched {
            animation: matchPulse 0.6s ease infinite;
            border-color: #00ffaa;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 170, 0.3),
                0 0 20px rgba(0, 255, 170, 0.5);
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Kontroller */
        .game-controls {
            padding: 10px 5px;
        }
        
        .bet-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid #2a2a6a;
        }
        
        .bet-info {
            display: flex;
            flex-direction: column;
        }
        
        .bet-label {
            font-size: 0.8rem;
            color: #a0a0ff;
        }
        
        .bet-amount {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ffaa;
        }
        
        .bet-buttons {
            display: flex;
            gap: 10px;
        }
        
        .bet-btn {
            background: rgba(0, 128, 255, 0.2);
            border: 1px solid #0080ff;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:active {
            background: rgba(0, 128, 255, 0.4);
            transform: scale(0.9);
        }
        
        .spin-button-container {
            display: flex;
            justify-content: center;
        }
        
        .spin-button {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            border: none;
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(255, 0, 128, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .spin-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            opacity: 0;
        }
        
        .spin-button:hover:before, .spin-button:active:before {
            animation: buttonShine 1s ease;
        }
        
        @keyframes buttonShine {
            0% { opacity: 0; transform: rotate(45deg) translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translateX(100%); }
        }
        
        .spin-button:active {
            transform: scale(0.98);
            box-shadow: 
                0 2px 10px rgba(255, 0, 128, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .spin-button.spinning {
            background: linear-gradient(45deg, #00ffcc, #0080ff, #ff0080);
            background-size: 300% 300%;
            animation: gradientShift 2s ease infinite, pulse 1s ease infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 128, 0.7); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }
        }
        
        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Kazanç gösterimi */
        .win-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none;
            pointer-events: none;
        }
        
        .win-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 25px 40px;
            text-align: center;
            border: 3px solid #00ffaa;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .win-title {
            font-size: 1.8rem;
            color: #00ffaa;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .win-amount {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #00ffaa, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
        }
        
        /* Alt bilgi */
        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 0 5px;
            font-size: 0.8rem;
            color: #6666cc;
        }
        
        /* Sembol renkleri */
        .symbol-1 { color: #00ffaa; } /* USDT */
        .symbol-2 { color: #ff6600; } /* BTC */
        .symbol-3 { color: #8a8aff; } /* ETH */
        .symbol-4 { color: #00ccff; } /* SOL */
        .symbol-5 { color: #ff00ff; } /* DOT */
        .symbol-6 { color: #ff3366; } /* AVAX */
        .symbol-7 { color: #00ffcc; } /* ADA */
        .symbol-8 { color: #9966ff; } /* MATIC */
        
        /* Parlama efekti */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 204, 0.1), transparent 50%),
                        radial-gradient(circle at 0% 50%, rgba(255, 0, 128, 0.1), transparent 50%),
                        radial-gradient(circle at 100% 50%, rgba(0, 128, 255, 0.1), transparent 50%);
            opacity: 0.7;
        }
        
        /* Dönen efekt */
        .spinning-bg {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: conic-gradient(from 0deg, 
                #ff0080, #ff00ff, #8000ff, #0080ff, 
                #00ffcc, #00ff80, #80ff00, #ffff00,
                #ff8000, #ff0080);
            opacity: 0.05;
            z-index: -2;
            animation: spin 20s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Mobil optimize */
        @media (max-height: 700px) {
            .slot-cell {
                font-size: 1.5rem;
            }
            
            .balance-amount {
                font-size: 1.2rem;
            }
            
            .bet-amount {
                font-size: 1.2rem;
            }
            
            .spin-button {
                padding: 15px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-height: 600px) {
            .slot-cell {
                font-size: 1.2rem;
            }
            
            .game-header {
                margin-bottom: 5px;
            }
            
            .slot-container {
                margin: 5px 0;
            }
        }
        
        /* Telegram için özel stiller */
        .tg-mini-app {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .tg-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 15px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a6a;
        }
        
        .tg-title {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(to right, #00ffcc, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Parlama efekti -->
    <div class="glow"></div>
    <div class="spinning-bg" id="spinningBg"></div>
    
    <!-- Ana menü ekranı -->
    <div class="screen active" id="homeScreen">
        <div class="logo-container">
            <div class="main-logo">
                <i class="fas fa-dice"></i>
            </div>
            <h1 class="game-title">POOL SPIN DEX</h1>
            <p class="game-subtitle">Web3 USDT Slot Game</p>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" id="playButton">
                <i class="fas fa-play"></i> OYNA
            </button>
            <button class="menu-btn secondary" id="howToPlayButton">
                <i class="fas fa-info-circle"></i> NASIL OYNANIR
            </button>
        </div>
    </div>
    
    <!-- Oyun ekranı -->
    <div class="screen" id="gameScreen">
        <div class="game-header">
            <button class="back-button" id="backButton">
                <i class="fas fa-home"></i>
            </button>
            
            <div class="balance-info">
                <div class="balance-label">BAKİYE</div>
                <div class="balance-amount" id="balanceAmount">1000.00 USDT</div>
            </div>
        </div>
        
        <div class="slot-container">
            <div class="slot-grid" id="slotGrid">
                <!-- Slot hücreleri JavaScript ile oluşturulacak -->
            </div>
        </div>
        
        <div class="game-controls">
            <div class="bet-controls">
                <div class="bet-info">
                    <div class="bet-label">BAHİS</div>
                    <div class="bet-amount" id="betAmount">5.00 USDT</div>
                </div>
                
                <div class="bet-buttons">
                    <button class="bet-btn" id="decreaseBet">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="bet-btn" id="increaseBet">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="spin-button-container">
                <button class="spin-button" id="spinButton">
                    <i class="fas fa-play"></i> SPİN
                </button>
            </div>
        </div>
        
        <div class="game-footer">
            <div class="match-info">
                <span id="matchCount">0</span> Eşleşme
            </div>
            <div class="last-win">
                Son Kazanç: <span id="lastWin">0.00</span> USDT
            </div>
        </div>
    </div>
    
    <!-- Kazanç ekranı -->
    <div class="win-display" id="winDisplay">
        <div class="win-container">
            <div class="win-title">KAZANDINIZ!</div>
            <div class="win-amount" id="winAmount">0.00 USDT</div>
        </div>
    </div>
    
    <!-- Telegram Mini App UI -->
    <div class="tg-mini-app" id="tgMiniApp">
        <div class="tg-header">
            <div class="tg-title">POOL SPIN DEX</div>
        </div>
        <div class="screen active" id="tgHomeScreen">
            <!-- Telegram için içerik -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Oyun değişkenleri
            const gridRows = 5;
            const gridCols = 6;
            const matchThreshold = 8;
            let balance = 1000.0;
            let betAmount = 5.0;
            let lastWin = 0.0;
            let matchCount = 0;
            let isSpinning = false;
            let currentScreen = 'home';
            
            // Semboller
            const symbols = [
                { icon: 'fa-dollar-sign', name: 'USDT', multiplier: 10, class: 'symbol-1' },
                { icon: 'fab fa-bitcoin', name: 'BTC', multiplier: 25, class: 'symbol-2' },
                { icon: 'fab fa-ethereum', name: 'ETH', multiplier: 15, class: 'symbol-3' },
                { icon: 'fa-gem', name: 'SOL', multiplier: 20, class: 'symbol-4' },
                { icon: 'fa-circle', name: 'DOT', multiplier: 12, class: 'symbol-5' },
                { icon: 'fa-fire', name: 'AVAX', multiplier: 18, class: 'symbol-6' },
                { icon: 'fa-star', name: 'ADA', multiplier: 14, class: 'symbol-7' },
                { icon: 'fa-shield-alt', name: 'MATIC', multiplier: 16, class: 'symbol-8' }
            ];
            
            // DOM elementleri
            const homeScreen = document.getElementById('homeScreen');
            const gameScreen = document.getElementById('gameScreen');
            const playButton = document.getElementById('playButton');
            const backButton = document.getElementById('backButton');
            const spinButton = document.getElementById('spinButton');
            const slotGrid = document.getElementById('slotGrid');
            const balanceAmount = document.getElementById('balanceAmount');
            const betAmountElement = document.getElementById('betAmount');
            const lastWinElement = document.getElementById('lastWin');
            const matchCountElement = document.getElementById('matchCount');
            const winDisplay = document.getElementById('winDisplay');
            const winAmount = document.getElementById('winAmount');
            const decreaseBet = document.getElementById('decreaseBet');
            const increaseBet = document.getElementById('increaseBet');
            const spinningBg = document.getElementById('spinningBg');
            
            // Ekran yönetimi
            function showScreen(screenName) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                if (screenName === 'home') {
                    homeScreen.classList.add('active');
                    currentScreen = 'home';
                } else if (screenName === 'game') {
                    gameScreen.classList.add('active');
                    currentScreen = 'game';
                }
            }
            
            // Slot grid oluştur
            function createSlotGrid() {
                slotGrid.innerHTML = '';
                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'slot-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        slotGrid.appendChild(cell);
                    }
                }
                fillGridWithRandomSymbols();
            }
            
            // Gridi rastgele sembollerle doldur
            function fillGridWithRandomSymbols() {
                const cells = document.querySelectorAll('.slot-cell');
                cells.forEach(cell => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                    cell.className = `slot-cell ${randomSymbol.class}`;
                    cell.dataset.symbol = randomSymbol.name;
                });
            }
            
            // UI güncelle
            function updateUI() {
                balanceAmount.textContent = balance.toFixed(2) + ' USDT';
                betAmountElement.textContent = betAmount.toFixed(2) + ' USDT';
                lastWinElement.textContent = lastWin.toFixed(2);
                matchCountElement.textContent = matchCount;
                
                // Yetersiz bakiye kontrolü
                if (balance < betAmount) {
                    spinButton.disabled = true;
                    spinButton.textContent = 'YETERSİZ BAKİYE';
                } else {
                    spinButton.disabled = isSpinning;
                    spinButton.innerHTML = '<i class="fas fa-play"></i> SPİN';
                }
            }
            
            // Bahis değiştir
            function changeBet(amount) {
                if (isSpinning) return;
                
                betAmount += amount;
                if (betAmount < 1) betAmount = 1;
                if (betAmount > 100) betAmount = 100;
                
                updateUI();
            }
            
            // Kazanç göster
            function showWin(amount) {
                winAmount.textContent = amount.toFixed(2) + ' USDT';
                winDisplay.style.display = 'block';
                
                // Parlama efekti
                spinningBg.style.display = 'block';
                
                // Büyük kazanç için ekstra efekt
                if (amount > betAmount * 20) {
                    document.querySelector('.glow').style.opacity = '0.9';
                }
                
                // 3 saniye sonra gizle
                setTimeout(() => {
                    winDisplay.style.display = 'none';
                    spinningBg.style.display = 'none';
                    document.querySelector('.glow').style.opacity = '0.7';
                }, 3000);
            }
            
            // Slot döndür
            async function spinSlot() {
                if (isSpinning || balance < betAmount) return;
                
                isSpinning = true;
                balance -= betAmount;
                updateUI();
                
                spinButton.disabled = true;
                spinButton.classList.add('spinning');
                
                // Hücreleri döndür
                const cells = document.querySelectorAll('.slot-cell');
                cells.forEach(cell => {
                    cell.classList.remove('matched');
                    cell.classList.add('spinning');
                });
                
                // Döndürme animasyonu
                await spinAnimation(cells);
                
                // Eşleşmeleri kontrol et
                checkMatches();
            }
            
            // Döndürme animasyonu
            function spinAnimation(cells) {
                return new Promise(resolve => {
                    let completed = 0;
                    
                    cells.forEach((cell, index) => {
                        let spinCount = 0;
                        const totalSpins = 10 + Math.floor(Math.random() * 5);
                        
                        const spinInterval = setInterval(() => {
                            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                            cell.className = `slot-cell ${randomSymbol.class} spinning`;
                            cell.dataset.symbol = randomSymbol.name;
                            
                            spinCount++;
                            if (spinCount > totalSpins) {
                                clearInterval(spinInterval);
                                
                                // Son sembol
                                const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                                cell.innerHTML = `<i class="fas ${finalSymbol.icon}"></i>`;
                                cell.className = `slot-cell ${finalSymbol.class}`;
                                cell.dataset.symbol = finalSymbol.name;
                                cell.classList.remove('spinning');
                                
                                completed++;
                                if (completed === cells.length) {
                                    setTimeout(resolve, 300);
                                }
                            }
                        }, 50 + index * 3);
                    });
                });
            }
            
            // Eşleşmeleri kontrol et
            function checkMatches() {
                const cells = document.querySelectorAll('.slot-cell');
                const symbolCount = {};
                
                // Sembolleri say
                cells.forEach(cell => {
                    const symbol = cell.dataset.symbol;
                    if (symbol) {
                        symbolCount[symbol] = (symbolCount[symbol] || 0) + 1;
                    }
                });
                
                // Eşleşme sayısını hesapla
                matchCount = 0;
                Object.values(symbolCount).forEach(count => {
                    if (count >= matchThreshold) {
                        matchCount += count;
                    }
                });
                
                // Eşleşenleri vurgula
                let winAmount = 0;
                Object.entries(symbolCount).forEach(([symbol, count]) => {
                    if (count >= matchThreshold) {
                        cells.forEach(cell => {
                            if (cell.dataset.symbol === symbol) {
                                setTimeout(() => {
                                    cell.classList.add('matched');
                                }, 100);
                            }
                        });
                        
                        // Kazanç hesapla
                        const symbolData = symbols.find(s => s.name === symbol);
                        if (symbolData) {
                            const multiplier = symbolData.multiplier * (count / matchThreshold);
                            winAmount += betAmount * multiplier;
                        }
                    }
                });
                
                // Kazanç uygula
                if (winAmount > 0) {
                    winAmount = Math.round(winAmount * 100) / 100;
                    lastWin = winAmount;
                    balance += winAmount;
                    
                    // Kazanç göster
                    setTimeout(() => {
                        showWin(winAmount);
                    }, 800);
                } else {
                    lastWin = 0;
                }
                
                // UI güncelle
                setTimeout(() => {
                    updateUI();
                    isSpinning = false;
                    spinButton.disabled = false;
                    spinButton.classList.remove('spinning');
                }, 1500);
            }
            
            // Event listener'lar
            playButton.addEventListener('click', () => {
                showScreen('game');
                createSlotGrid();
                updateUI();
            });
            
            backButton.addEventListener('click', () => {
                showScreen('home');
            });
            
            spinButton.addEventListener('click', spinSlot);
            
            decreaseBet.addEventListener('click', () => changeBet(-1));
            increaseBet.addEventListener('click', () => changeBet(1));
            
            // Klavye kontrolleri
            document.addEventListener('keydown', (e) => {
                if (currentScreen !== 'game') return;
                
                if (e.code === 'Space' && !isSpinning && balance >= betAmount) {
                    spinSlot();
                }
                
                if (e.code === 'ArrowDown') {
                    changeBet(-1);
                }
                
                if (e.code === 'ArrowUp') {
                    changeBet(1);
                }
                
                if (e.code === 'Escape') {
                    showScreen('home');
                }
            });
            
            // Touch için optimize
            spinButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.98)';
            });
            
            spinButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(1)';
            });
            
            // Telegram Mini App kontrolü
            function checkForTelegram() {
                if (window.Telegram && Telegram.WebApp) {
                    // Telegram Mini App içinde çalışıyor
                    document.getElementById('tgMiniApp').style.display = 'flex';
                    document.body.style.background = 'transparent';
                    
                    // Telegram WebApp'ı expand et
                    Telegram.WebApp.expand();
                    Telegram.WebApp.enableClosingConfirmation();
                    
                    // Back butonunu Telegram'a bağla
                    backButton.addEventListener('click', () => {
                        Telegram.WebApp.close();
                    });
                }
            }
            
            // İlk yükleme
            createSlotGrid();
            updateUI();
            checkForTelegram();
            
            // Demo otomatik spin
            setTimeout(() => {
                if (currentScreen === 'home') {
                    // Ana ekranda demo spin göster
                    const demoCells = document.querySelectorAll('.slot-cell');
                    demoCells.forEach((cell, index) => {
                        setTimeout(() => {
                            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            cell.innerHTML = `<i class="fas ${randomSymbol.icon}"></i>`;
                            cell.className = `slot-cell ${randomSymbol.class}`;
                        }, index * 50);
                    });
                }
            }, 1000);
        });
    </script>
</body>
