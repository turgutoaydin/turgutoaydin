<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empty Planet – Open World Demo</title>

<style>
    body{
        margin:0;
        background:#020617;
        color:white;
        font-family:Arial;
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    h2{margin:8px 0 2px 0}

    #game{
        border:2px solid #0ea5e9;
        border-radius:10px;
        background:black;
        width:95vw;
        height:75vh;
        max-width:800px;
    }

    .hud{
        width:95vw;
        max-width:800px;
        display:flex;
        justify-content:space-between;
        margin:8px 0;
    }
</style>
</head>

<body>

<h2>EMPTY PLANET – DEMO</h2>
<div class="hud">
    <div>Gezegen: Yeni Dünya</div>
    <div>Durum: Keşif</div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 480;

/* === WORLD === */
const world = {
    width: 4000,
    height: 4000
};

/* === PLAYER === */
const player = {
    x: world.width/2,
    y: world.height/2,
    r: 14,
    speed: 3
};

/* CAMERA FOLLOW */
const camera = {x:0,y:0};

/* KEYS */
let keys = {};

document.addEventListener("keydown", e=> keys[e.key]=true);
document.addEventListener("keyup", e=> keys[e.key]=false);

/* RANDOM PLANET TEXTURES */
let craters=[];
for(let i=0;i<180;i++){
    craters.push({
        x:Math.random()*world.width,
        y:Math.random()*world.height,
        r:20+Math.random()*120
    });
}

/* MAIN LOOP */
function update(){

    /* MOVEMENT */
    if(keys["w"]||keys["ArrowUp"]) player.y-=player.speed;
    if(keys["s"]||keys["ArrowDown"]) player.y+=player.speed;
    if(keys["a"]||keys["ArrowLeft"]) player.x-=player.speed;
    if(keys["d"]||keys["ArrowRight"]) player.x+=player.speed;

    /* LIMITS */
    player.x=Math.max(0,Math.min(world.width,player.x));
    player.y=Math.max(0,Math.min(world.height,player.y));

    /* CAMERA CENTER */
    camera.x = player.x - canvas.width/2;
    camera.y = player.y - canvas.height/2;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    /* BACKGROUND PLANET SURFACE */
    ctx.fillStyle="#04121f";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    /* PARALLAX GRID FEEL */
    ctx.strokeStyle="rgba(0,255,255,0.05)";
    for(let gx=0;gx<world.width;gx+=140){
        ctx.beginPath();
        ctx.moveTo(gx-camera.x,0-camera.y);
        ctx.lineTo(gx-camera.x,world.height-camera.y);
        ctx.stroke();
    }
    for(let gy=0;gy<world.height;gy+=140){
        ctx.beginPath();
        ctx.moveTo(0-camera.x,gy-camera.y);
        ctx.lineTo(world.width-camera.x,gy-camera.y);
        ctx.stroke();
    }

    /* CRATERS */
    craters.forEach(c=>{
        ctx.fillStyle="#062b38";
        ctx.beginPath();
        ctx.arc(c.x-camera.x,c.y-camera.y,c.r,0,Math.PI*2);
        ctx.fill();

        ctx.strokeStyle="rgba(0,255,255,.2)";
        ctx.beginPath();
        ctx.arc(c.x-camera.x,c.y-camera.y,c.r+4,0,Math.PI*2);
        ctx.stroke();
    });

    /* PLAYER */
    ctx.fillStyle="#00ffff";
    ctx.beginPath();
    ctx.arc(player.x-camera.x,player.y-camera.y,player.r,0,Math.PI*2);
    ctx.fill();

    /* player core */
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.arc(player.x-camera.x,player.y-camera.y,4,0,Math.PI*2);
    ctx.fill();

    /* TEXT “EMPTY WORLD” */
    ctx.fillStyle="rgba(255,255,255,.25)";
    ctx.font="18px Arial";
    ctx.fillText("Boş Gezegen – Oyuncular İnşa Edecek",20,30);

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
