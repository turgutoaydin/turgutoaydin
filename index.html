<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etourgood.com | Havalimanı Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6; /* Açık Gri Arka Plan */
            font-family: 'Inter', sans-serif;
        }
        .bg-etour-orange {
            background-color: #FF8C00; /* Ana Turuncu */
        }
        .text-etour-orange {
            color: #FF8C00;
        }
        .etour-gradient {
            background: linear-gradient(135deg, #FF8C00 0%, #e67e22 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-[2rem] overflow-hidden card-shadow border-8 border-gray-800 relative">
        
        <div class="h-6 bg-gray-800 w-full flex justify-center">
            <div class="w-24 h-4 bg-gray-900 rounded-b-xl"></div>
        </div>

        <div class="etour-gradient p-8 text-white text-center">
            <h1 class="text-2xl font-bold tracking-tight">etour<span class="text-gray-900">good</span></h1>
            <p class="text-sm opacity-90 mt-1">Konforlu ve Güvenli Transfer</p>
        </div>

        <div class="p-6 -mt-8">
            <div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-100">
                
                <form action="#" class="space-y-5">
                    
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">Nereden (Havalimanı)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-plane-arrival"></i>
                            </span>
                            <select class="block w-full pl-10 pr-3 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-gray-700 appearance-none">
                                <option>İstanbul Havalimanı (IST)</option>
                                <option>Sabiha Gökçen (SAW)</option>
                                <option>Antalya Havalimanı (AYT)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">Nereye (Otel veya Bölge)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <input type="text" placeholder="Örn: Sultanahmet veya Otel Adı" class="block w-full pl-10 pr-3 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-gray-700">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">Transfer Tarihi</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                            <input type="datetime-local" class="block w-full pl-10 pr-3 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-gray-700">
                        </div>
                    </div>

                    <button type="submit" class="w-full etour-gradient text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
                        <i class="fas fa-search"></i>
                        <span>UYGUN ARAÇLARI BUL</span>
                    </button>

                </form>
            </div>
        </div>

        <div class="px-8 pb-8 flex justify-between text-gray-400 text-xs">
            <div class="flex flex-col items-center text-etour-orange">
                <i class="fas fa-search text-lg"></i>
                <span class="mt-1">Ara</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-history text-lg"></i>
                <span class="mt-1">Rezervasyonlarım</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-user text-lg"></i>
                <span class="mt-1">Profil</span>
            </div>
        </div>

    </div>

</body>
</html>
