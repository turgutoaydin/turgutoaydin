<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>NEON CHAIN SLOT - 6x5 Web3 Casino Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f0020, #1a0033);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Arka plan neon partikÃ¼lleri */
  .particles {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.3) 0%, transparent 50%);
    animation: pulse 8s infinite alternate;
  }

  @keyframes pulse {
    0% { opacity: 0.6; }
    100% { opacity: 1; }
  }

  .container {
    position: relative;
    width: 900px;
    height: 700px;
    background: rgba(10, 0, 30, 0.9);
    border-radius: 30px;
    box-shadow: 
      0 0 50px rgba(138, 43, 226, 0.8),
      0 0 100px rgba(0, 255, 255, 0.4),
      inset 0 0 50px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    border: 3px solid #8a2be2;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    text-shadow: 
      0 0 20px #00ffff,
      0 0 40px #00ffff;
    margin: 0 0 20px 0;
    letter-spacing: 5px;
  }

  .reel-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    height: 480px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 20px;
    border: 2px solid #ff00ff;
    box-shadow: inset 0 0 40px rgba(255, 0, 255, 0.4);
    overflow: hidden;
  }

  .reel {
    background: linear-gradient(to bottom, #1a0033, #000);
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
  }

  .symbols {
    display: flex;
    flex-direction: column;
    animation: spin 0s linear infinite;
  }

  .symbol {
    width: 100%;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    background: rgba(255,255,255,0.05);
    border-bottom: 2px solid rgba(0,255,255,0.2);
  }

  .symbol.diamond   { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
  .symbol.bitcoin   { color: #f7931a; text-shadow: 0 0 20px #f7931a; }
  .symbol.eth       { color: #627eea; text-shadow: 0 0 20px #627eea; }
  .symbol.sol       { color: #14f195; text-shadow: 0 0 20px #14f195; }
  .symbol.ada       { color: #0033ad; text-shadow: 0 0 20px #0033ad; }
  .symbol.wild      { color: #ff00ff; text-shadow: 0 0 30px #ff00ff; animation: glow 1.5s infinite alternate; }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ff00ff; }
    to { text-shadow: 0 0 50px #ff00ff, 0 0 80px #ff00ff; }
  }

  .controls {
    text-align: center;
    margin-top: 20px;
  }

  #spinBtn {
    margin-top: 15px;
    padding: 18px 80px;
    font-size: 2rem;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(45deg, #8a2be2, #00ffff);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  #spinBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 60px rgba(0, 255, 255, 0.9);
  }

  #spinBtn:active {
    transform: scale(0.95);
  }

  .win-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-family: 'Orbitron', sans-serif;
    color: #ff00ff;
    text-shadow: 0 0 40px #ff00ff;
    opacity: 0;
    pointer-events: none;
    animation: bigwin 3s ease-out forwards;
    z-index: 100;
  }

  @keyframes bigwin {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
  }

  .spinning .symbols {
    animation: spin 1.8s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
  }

  @keyframes spin {
    0% { transform: translateY(0); }
    100% { transform: translateY(-1800px); }
  }
</style>
</head>
<body>

<div class="particles"></div>

<div class="container">
  <h1>NEON CHAIN</h1>
  
  <div class="reel-container" id="reels">
    <!-- 6 makara (reel) -->
    <div class="reel"><div class="symbols" id="reel0"></div></div>
    <div class="reel"><div class="symbols" id="reel1"></div></div>
    <div class="reel"><div class="symbols" id="reel2"></div></div>
    <div class="reel"><div class="symbols" id="reel3"></div></div>
    <div class="reel"><div class="symbols" id="reel4"></div></div>
    <div class="reel"><div class="symbols" id="reel5"></div></div>
  </div>

  <div class="controls">
    <button id="spinBtn">SPIN TO WIN</button>
  </div>

  <div class="win-message" id="winMessage">MEGA WIN!</div>
</div>

<script>
const symbols = ['ðŸ’Ž', 'â‚¿', 'Îž', 'â—‰', 'â‚³', 'â˜…', 'ðŸ’Ž', 'â‚¿', 'Îž', 'â—‰', 'â‚³', 'â˜…']; // â˜… = WILD
const reelCount = 6;
const visibleSymbols = 5;
const totalSymbolsPerReel = 50; // Daha uzun animasyon iÃ§in

function createReel(reelId) {
  const reel = document.getElementById(`reel${reelId}`);
  reel.innerHTML = '';
  
  for(let i = 0; i < totalSymbolsPerReel; i++) {
    const randSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    const div = document.createElement('div');
    div.className = 'symbol';
    
    if(randSymbol === 'ðŸ’Ž') div.classList.add('diamond');
    else if(randSymbol === 'â‚¿') div.classList.add('bitcoin');
    else if(randSymbol === 'Îž') div.classList.add('eth');
    else if(randSymbol === 'â—‰') div.classList.add('sol');
    else if(randSymbol === 'â‚³') div.classList.add('ada');
    else if(randSymbol === 'â˜…') div.classList.add('wild');
    
    div.textContent = randSymbol;
    reel.appendChild(div);
  }
}

// TÃ¼m makaralarÄ± hazÄ±rla
for(let i = 0; i < reelCount; i++) {
  createReel(i);
}

let isSpinning = false;

document.getElementById('spinBtn').addEventListener('click', () => {
  if(isSpinning) return;
  isSpinning = true;
  
  document.getElementById('reels').classList.add('spinning');
  
  // Her makarayÄ± sÄ±rayla biraz gecikmeli durdur (gerÃ§ek slot hissi)
  const delays = [0, 200, 400, 600, 800, 1000];
  
  for(let i = 0; i < reelCount; i++) {
    setTimeout(() => {
      const reel = document.getElementById(`reel${i}`);
      reel.style.animation = 'none';
      reel.offsetHeight; // reflow
      reel.style.animation = null;
      
      // Rastgele bir pozisyonda durdur
      const randomStop = Math.floor(Math.random() * (totalSymbolsPerReel - visibleSymbols)) * 90;
      reel.style.transform = `translateY(-${randomStop}px)`;
      
      if(i === reelCount - 1) {
        setTimeout(() => {
          document.getElementById('reels').classList.remove('spinning');
          isSpinning = false;
          
          // %10 ihtimalle "MEGA WIN" gÃ¶ster
          if(Math.random() < 0.1) {
            document.getElementById('winMessage').style.opacity = 1;
            setTimeout(() => {
              document.getElementById('winMessage').style.opacity = 0;
            }, 3000);
          }
        }, 500);
      }
    }, 1800 + delays[i]);
  }
});
</script>

</body>
</html>
