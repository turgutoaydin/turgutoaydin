<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Village - Köy Simülasyonu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
            color: #333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        header {
            background: linear-gradient(to right, #2E7D32, #4CAF50);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #1B5E20;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            background-color: #4CAF50; /* Yeşil harita rengi */
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            background-color: #f5f5f5;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #ddd;
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            min-width: 120px;
        }
        
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #2E7D32;
            color: white;
            font-size: 0.9rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .build-menu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .build-item {
            width: 70px;
            height: 70px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .build-item:active {
            transform: scale(0.95);
            background-color: #e0e0e0;
        }
        
        .build-item.selected {
            border-color: #4CAF50;
            background-color: #E8F5E9;
        }
        
        .build-item i {
            font-size: 1.5rem;
            color: #2E7D32;
            margin-bottom: 5px;
        }
        
        .build-item span {
            font-size: 0.7rem;
            text-align: center;
        }
        
        .close-menu {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 200px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
        
        .instructions h3 {
            color: #2E7D32;
            margin-bottom: 5px;
        }
        
        @media (max-width: 400px) {
            .container {
                border-radius: 0;
                max-height: 100vh;
            }
            
            .btn {
                min-width: 100px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Village</h1>
            <div class="subtitle">Köyünü İnşa Et ve Yönet</div>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Nüfus</div>
                <div class="stat-value" id="population">50</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Para</div>
                <div class="stat-value" id="money">2500 <i class="fas fa-coins"></i></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Mutluluk</div>
                <div class="stat-value" id="happiness">75%</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="instructions">
                <h3>Nasıl Oynanır?</h3>
                <p>• Binaları yerleştirmek için "Yap" butonuna bas</p>
                <p>• Bir bina seç ve haritaya tıkla</p>
                <p>• Köyünü genişlet, geliştir</p>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="build-menu" id="buildMenu">
                <button class="close-menu" id="closeMenu"><i class="fas fa-times"></i></button>
                <div class="build-item" data-building="townhall">
                    <i class="fas fa-landmark"></i>
                    <span>Belediye</span>
                </div>
                <div class="build-item" data-building="house">
                    <i class="fas fa-home"></i>
                    <span>Ev</span>
                </div>
                <div class="build-item" data-building="farm">
                    <i class="fas fa-tractor"></i>
                    <span>Çiftlik</span>
                </div>
                <div class="build-item" data-building="shop">
                    <i class="fas fa-store"></i>
                    <span>Dükkan</span>
                </div>
                <div class="build-item" data-building="park">
                    <i class="fas fa-tree"></i>
                    <span>Park</span>
                </div>
                <div class="build-item" data-building="road">
                    <i class="fas fa-road"></i>
                    <span>Yol</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="buildBtn">
                <i class="fas fa-hammer"></i> Yap
            </button>
            <button class="btn" id="upgradeBtn">
                <i class="fas fa-arrow-up"></i> Geliştir
            </button>
            <button class="btn" id="destroyBtn">
                <i class="fas fa-trash"></i> Yık
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Oyun değişkenleri
        let selectedBuilding = null;
        let buildings = [];
        let money = 2500;
        let population = 50;
        let happiness = 75;
        
        // DOM elementleri
        const gameCanvas = document.getElementById('gameCanvas');
        const buildBtn = document.getElementById('buildBtn');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const destroyBtn = document.getElementById('destroyBtn');
        const buildMenu = document.getElementById('buildMenu');
        const closeMenu = document.getElementById('closeMenu');
        const buildItems = document.querySelectorAll('.build-item');
        const populationEl = document.getElementById('population');
        const moneyEl = document.getElementById('money');
        const happinessEl = document.getElementById('happiness');
        
        // Three.js scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x4CAF50); // Yeşil harita rengi
        
        // Kamera ayarları - mobil dikey için optimize
        const camera = new THREE.PerspectiveCamera(75, 400/180, 0.1, 1000);
        camera.position.set(0, 10, 15);
        camera.lookAt(0, 0, 0);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            canvas: gameCanvas,
            antialias: true
        });
        renderer.setSize(400, 180);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Işıklandırma
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 5);
        scene.add(directionalLight);
        
        // Harita oluşturma (400x180 yeşil harita)
        function createMap() {
            // Zemin - yeşil renkte harita
            const groundGeometry = new THREE.PlaneGeometry(40, 18);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4CAF50,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);
            
            // Zemin detayları - çim
            for (let i = 0; i < 50; i++) {
                const grassGeometry = new THREE.ConeGeometry(0.05, 0.2, 3);
                const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x2E7D32 });
                const grass = new THREE.Mesh(grassGeometry, grassMaterial);
                grass.position.set(
                    (Math.random() - 0.5) * 38,
                    0,
                    (Math.random() - 0.5) * 16
                );
                scene.add(grass);
            }
            
            // Başlangıç binaları
            createBuilding('townhall', -5, 0, 0);
            createBuilding('house', -2, 0, 3);
            createBuilding('house', -2, 0, -3);
            createBuilding('farm', 3, 0, 4);
            createBuilding('shop', 3, 0, -4);
        }
        
        // Bina oluşturma
        function createBuilding(type, x, y, z) {
            let geometry, material, building;
            let color;
            
            switch(type) {
                case 'townhall':
                    geometry = new THREE.BoxGeometry(3, 2, 2);
                    color = 0x8B4513; // Kahverengi
                    break;
                case 'house':
                    geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                    color = 0xFFA500; // Turuncu
                    break;
                case 'farm':
                    geometry = new THREE.BoxGeometry(2, 1, 2);
                    color = 0xCD853F; // Açık kahverengi
                    break;
                case 'shop':
                    geometry = new THREE.BoxGeometry(2, 1.8, 1.5);
                    color = 0x4682B4; // Çelik mavi
                    break;
                case 'park':
                    geometry = new THREE.CylinderGeometry(1, 1, 0.2, 8);
                    color = 0x32CD32; // Açık yeşil
                    break;
                case 'road':
                    geometry = new THREE.BoxGeometry(3, 0.1, 1);
                    color = 0x696969; // Gri
                    break;
                default:
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    color = 0x808080;
            }
            
            material = new THREE.MeshLambertMaterial({ color: color });
            building = new THREE.Mesh(geometry, material);
            building.position.set(x, y, z);
            building.userData = { type: type };
            
            scene.add(building);
            buildings.push(building);
            
            // İstatistikleri güncelle
            if (type === 'house') population += 5;
            updateStats();
            
            return building;
        }
        
        // İstatistikleri güncelle
        function updateStats() {
            populationEl.textContent = population;
            moneyEl.innerHTML = `${money} <i class="fas fa-coins"></i>`;
            happinessEl.textContent = `${happiness}%`;
        }
        
        // Bina yerleştirme
        function placeBuilding(type) {
            // Basit bir yerleştirme mantığı - rastgele konum
            const x = (Math.random() - 0.5) * 30;
            const z = (Math.random() - 0.5) * 12;
            
            // Bina maliyetleri
            const costs = {
                'townhall': 1000,
                'house': 300,
                'farm': 500,
                'shop': 600,
                'park': 200,
                'road': 100
            };
            
            if (money >= costs[type]) {
                createBuilding(type, x, 0, z);
                money -= costs[type];
                updateStats();
            } else {
                alert('Yeterli paranız yok!');
            }
        }
        
        // Render döngüsü
        function animate() {
            requestAnimationFrame(animate);
            
            // Binaları hafifçe döndür (canlılık efekti)
            buildings.forEach(building => {
                if (building.userData.type !== 'road') {
                    building.rotation.y += 0.005;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Event listeners
        buildBtn.addEventListener('click', () => {
            buildMenu.style.display = 'flex';
        });
        
        closeMenu.addEventListener('click', () => {
            buildMenu.style.display = 'none';
            // Tüm seçimleri kaldır
            buildItems.forEach(item => {
                item.classList.remove('selected');
            });
            selectedBuilding = null;
        });
        
        buildItems.forEach(item => {
            item.addEventListener('click', () => {
                // Tüm seçimleri kaldır
                buildItems.forEach(i => {
                    i.classList.remove('selected');
                });
                
                // Seçili olanı işaretle
                item.classList.add('selected');
                selectedBuilding = item.getAttribute('data-building');
                
                // Bina yerleştir
                if (selectedBuilding) {
                    placeBuilding(selectedBuilding);
                    
                    // Menüyü kapat ve seçimi temizle
                    setTimeout(() => {
                        buildMenu.style.display = 'none';
                        item.classList.remove('selected');
                        selectedBuilding = null;
                    }, 500);
                }
            });
        });
        
        upgradeBtn.addEventListener('click', () => {
            if (money >= 500) {
                // Mutluluğu arttır
                happiness = Math.min(100, happiness + 10);
                money -= 500;
                updateStats();
                alert('Köy geliştirildi! Mutluluk arttı.');
            } else {
                alert('Geliştirme için yeterli paranız yok!');
            }
        });
        
        destroyBtn.addEventListener('click', () => {
            if (buildings.length > 1 && money >= 100) {
                // Son binayı kaldır (belediye binası hariç)
                const lastBuilding = buildings.pop();
                if (lastBuilding.userData.type !== 'townhall') {
                    scene.remove(lastBuilding);
                    money -= 100;
                    
                    // Eğer evse nüfusu düşür
                    if (lastBuilding.userData.type === 'house') {
                        population = Math.max(10, population - 5);
                    }
                    
                    updateStats();
                } else {
                    // Belediye binasını geri ekle
                    buildings.push(lastBuilding);
                    alert('Belediye binasını yıkamazsınız!');
                }
            } else {
                alert('Yıkım için yeterli paranız yok veya yıkılacak bina yok!');
            }
        });
        
        // Dokunmatik kontroller
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameCanvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        gameCanvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            // Basit dokunma algılama (kaydırma yerine tıklama)
            const diffX = Math.abs(touchEndX - touchStartX);
            const diffY = Math.abs(touchEndY - touchStartY);
            
            if (diffX < 10 && diffY < 10) {
                // Tıklama algılandı
                if (selectedBuilding) {
                    // Rastgele bir yere bina yerleştir
                    placeBuilding(selectedBuilding);
                }
            }
            
            e.preventDefault();
        }, { passive: false });
        
        // Fare tıklaması için
        gameCanvas.addEventListener('click', () => {
            if (selectedBuilding) {
                // Rastgele bir yere bina yerleştir
                placeBuilding(selectedBuilding);
            }
        });
        
        // Pencere boyutu değiştiğinde
        window.addEventListener('resize', () => {
            const container = document.querySelector('.game-area');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        
        // Oyunu başlat
        createMap();
        animate();
        updateStats();
        
        // İlk yükleme için boyut ayarı
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
