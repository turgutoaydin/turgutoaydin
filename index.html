<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Airport Transfer – Multi Step</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(#ffb347,#ff7b00);
    height:100vh;
}

.app{
    max-width:480px;
    margin:0 auto;
    height:100vh;
    display:flex;
    flex-direction:column;
}

.header{
    padding:16px;
    text-align:center;
    font-weight:bold;
    color:white;
    font-size:18px;
    letter-spacing:.4px;
}

.step{
    display:none;
    flex:1;
}

.activeStep{
    display:block;
}

.card{
    background:white;
    margin:12px;
    padding:16px;
    border-radius:18px;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
}

h2{
    margin:0 0 8px 0;
    font-size:18px;
}

select,input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ddd;
    margin-top:6px;
    font-size:15px;
}

.counterBox{
    display:flex;
    justify-content:space-between;
    margin-top:8px;
    padding:8px 0;
}

.counter{
    display:flex;
    align-items:center;
    gap:10px;
}

.btnCircle{
    width:30px;
    height:30px;
    border-radius:50%;
    border:none;
    background:#ff7b00;
    color:white;
    font-size:18px;
}

.button{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    margin-top:12px;
    background:#ff9100;
    color:white;
    font-size:16px;
    font-weight:bold;
}

.priceBox{
    background:#fff5e3;
    padding:14px;
    border-radius:12px;
    border:2px dashed #ffae42;
    text-align:center;
    margin-top:10px;
    font-weight:bold;
    color:#ff6300;
}

.footer{
    text-align:center;
    padding:8px;
    color:white;
    font-size:11px;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
    Airport Transfer Multi-Step Booking
</div>

<!-- STEP 1 -->
<div class="step activeStep" id="step1">
    <div class="card">
        <h2>Havalimanı Seç</h2>
        <label>Başlangıç Noktası</label>
        <select id="airport">
            <option>Adıyaman ADF Airport</option>
        </select>

        <button class="button" onclick="nextStep(2)">Devam Et</button>
    </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
    <div class="card">
        <h2>Araç ve Yolcu Bilgileri</h2>

        <label>Araç Tipi</label>
        <select id="vehicle">
            <option value="1">Otomobil (max 3 kişi)</option>
            <option value="1.3">Minivan (max 6 kişi)</option>
            <option value="1.6">Minibus (max 14 kişi)</option>
            <option value="2.0">Midibus (max 27 kişi)</option>
            <option value="2.5">Bus (max 40 kişi)</option>
        </select>

        <div class="counterBox">
            <div class="counter">
                Kişi Sayısı
                <button class="btnCircle" onclick="change('p',-1)">-</button>
                <span id="persons">1</span>
                <button class="btnCircle" onclick="change('p',1)">+</button>
            </div>

            <div class="counter">
                Bagaj
                <button class="btnCircle" onclick="change('b',-1)">-</button>
                <span id="bags">0</span>
                <button class="btnCircle" onclick="change('b',1)">+</button>
            </div>
        </div>

        <button class="button" onclick="nextStep(3)">Devam Et</button>
    </div>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
    <div class="card">
        <h2>Varış Noktası ve Fiyat</h2>

        <label>Hedef Lokasyon</label>
        <select id="destination" onchange="calcPrice()">
            <option value="40">Merkez – 40 €</option>
            <option value="45">Kahta – 45 €</option>
            <option value="50">Gerger – 50 €</option>
            <option value="55">Sincik – 55 €</option>
        </select>

        <div class="priceBox">
            Toplam Fiyat:<br>
            <span id="total">40 €</span>
        </div>

        <button class="button" onclick="nextStep(4)">Devam Et</button>
    </div>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
    <div class="card">
        <h2>Tarih ve Uçuş Saati</h2>

        <label>Tarih</label>
        <input type="date" id="date">

        <label>Uçuş Arrival Saati</label>
        <input type="time" id="time">

        <button class="button" onclick="nextStep(5)">Devam Et</button>
    </div>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
    <div class="card">
        <h2>Rezervasyonu Tamamla</h2>

        Giriş yaparak rezervasyonu tamamlayın.

        <a href="#login">
            <button class="button">Giriş Yap / Devam Et</button>
        </a>
    </div>
</div>

<div class="footer">
    Smart airport transfer engine • Mobile mini-app UI demo
</div>

</div>

<script>

function nextStep(n){
    document.querySelectorAll(".step").forEach(s=>s.classList.remove("activeStep"));
    document.getElementById("step"+n).classList.add("activeStep");
}

let persons=1, bags=0;

function change(type,val){
    if(type==="p"){
        persons = Math.max(1, persons+val);
        document.getElementById("persons").innerText=persons;
    }
    if(type==="b"){
        bags = Math.max(0, bags+val);
        document.getElementById("bags").innerText=bags;
    }
}

function calcPrice(){
    let base = parseFloat(destination.value);
    let mult = parseFloat(vehicle.value);
    let total = base * mult;
    document.getElementById("total").innerText = total.toFixed(2)+" €";
}

calcPrice();

</script>

</body>
</html>
