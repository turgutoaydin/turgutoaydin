<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Airport Transfer App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: linear-gradient(#ff8c00,#ff6200);
    height:100vh;
    overflow:hidden;
}

.app{
    max-width:480px;
    margin:0 auto;
    height:100vh;
    display:flex;
    flex-direction:column;
}

.header{
    padding:18px;
    color:white;
    font-size:18px;
    font-weight:bold;
    text-align:center;
}

.card{
    background:white;
    margin:12px;
    padding:16px;
    border-radius:16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
}

.label{
    font-size:13px;
    color:#555;
    margin-bottom:4px;
}

select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:15px;
}

.resultBox{
    text-align:center;
    padding:14px;
    margin-top:10px;
    font-size:18px;
    border-radius:14px;
    font-weight:bold;
    background:#fff4e2;
    color:#ff6200;
    border:2px dashed #ff9d3b;
}

.price{
    font-size:26px;
}

.footer{
    padding:14px;
    text-align:center;
    color:white;
    font-size:12px;
    opacity:0.9;
}

/* CTA Button */
.button{
    width:100%;
    text-align:center;
    padding:14px;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    background:#ffb000;
    color:white;
    margin-top:10px;
    border:none;
}

</style>
</head>

<body>

<div class="app">

    <div class="header">
        Airport Transfer – Mobile Demo
    </div>

    <div class="card">

        <div class="label">Airport</div>
        <select id="airport">
            <option value="adf">Adıyaman ADF Airport</option>
        </select>

        <div class="label" style="margin-top:10px;">Destination</div>
        <select id="destination">
            <option value="40">Merkez – 40 €</option>
            <option value="45">Kahta – 45 €</option>
            <option value="50">Gerger – 50 €</option>
            <option value="55">Sincik – 55 €</option>
        </select>

        <div class="label" style="margin-top:10px;">Vehicle Type</div>
        <select id="vehicle">
            <option value="1">Otomobil (max 3 person)</option>
            <option value="1.3">Minivan (max 6 person)</option>
            <option value="1.6">Minibus (max 14 person)</option>
            <option value="2.0">Midibus (max 27 person)</option>
            <option value="2.5">Bus (max 40 person)</option>
        </select>

        <div class="resultBox">
            Total Price<br>
            <span class="price" id="price">40 €</span>
        </div>

        <button class="button">
            Continue Booking
        </button>

    </div>

    <div class="footer">
        Dynamic airport transfer pricing · vehicle smart calculator
    </div>

</div>

<script>

const destination = document.getElementById("destination");
const vehicle = document.getElementById("vehicle");
const priceField = document.getElementById("price");

function updatePrice(){
    let base = parseFloat(destination.value);
    let multiplier = parseFloat(vehicle.value);
    let total = base * multiplier;

    priceField.innerText = total.toFixed(2) + " €";
}

destination.addEventListener("change", updatePrice);
vehicle.addEventListener("change", updatePrice);

updatePrice();

</script>

</body>
</html>
