<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turizma - Keşfet, Yaşat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #FF6B35;
      --dark: #121212;
      --gray: #1e1e1e;
      --light-gray: #2d2d2d;
      --text: #e0e0e0;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { max-width: 480px; margin: 0 auto; }

    /* Header */
    header {
      background: linear-gradient(135deg, rgba(255,107,53,0.95), rgba(255,107,53,0.7));
      backdrop-filter: blur(10px);
      padding: 1rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .search-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 50px;
      padding: 0.6rem 1rem;
      width: 70%;
      color: white;
      border: none;
      backdrop-filter: blur(5px);
    }
    .search-bar::placeholder { color: rgba(255,255,255,0.7); }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #000),
                  url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      margin-top: -80px;
      padding-top: 80px;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      transform: translateY(20px);
      animation: float 6s ease-in-out infinite;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .cta-btn {
      background: var(--primary);
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(255,107,53,0.4);
      transform: translateY(0);
      transition: all 0.3s;
    }
    .cta-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,107,53,0.6); }

    /* Categories */
    .categories {
      padding: 4rem 1rem;
      background: var(--gray);
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 3rem;
      color: var(--primary);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    .card {
      background: var(--light-gray);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 50px rgba(255,107,53,0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1.2rem;
      text-align: center;
    }
    .card-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.8rem;
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(18,18,18,0.95);
      backdrop-filter: blur(10px);
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 1000;
    }
    .nav-item {
      color: #888;
      text-align: center;
      font-size: 0.9rem;
    }
    .nav-item.active {
      color: var(--primary);
    }
    .nav-item i {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.3rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(20px); }
      50% { transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .container { max-width: 600px; }
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-content">
      <div class="logo">Turizma</div>
      <input type="text" class="search-bar" placeholder="Nereye gitmek istiyorsun?" />
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Hayalindeki Tatil</h1>
      <p>En iyi turlar, oteller ve aktiviteler bir tık uzağında</p>
      <button class="cta-btn">Hemen Keşfet</button>
    </div>
  </section>

  <section class="categories container">
    <h2 class="section-title">Kategoriler</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1528543606781-2f6e6857f318?q=80&w=1965" alt="Turlar"/>
        <div class="card-content">
          <i class="fas fa-map-marked-alt card-icon"></i>
          <h3>Turlar</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070" alt="Oteller"/>
        <div class="card-content">
          <i class="fas fa-hotel card-icon"></i>
          <h3>Oteller</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1551632811-561732d1e306?q=80&w=2070" alt="Aktiviteler"/>
        <div class="card-content">
          <i class="fas fa-hiking card-icon"></i>
          <h3>Aktiviteler</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069" alt="Ulaşım"/>
        <div class="card-content">
          <i class="fas fa-car-side card-icon"></i>
          <h3>Transfer & Araç</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=2070" alt="Yemek"/>
        <div class="card-content">
          <i class="fas fa-utensils card-icon"></i>
          <h3>Yemek Turları</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?q=80&w=2070" alt="Plaj"/>
        <div class="card-content">
          <i class="fas fa-umbrella-beach card-icon"></i>
          <h3>Plaj & Deniz</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1540979388269-2ed03f1d7e1d?q=80&w=2070" alt="Kültür"/>
        <div class="card-content">
          <i class="fas fa-landmark card-icon"></i>
          <h3>Kültür & Tarih</h3>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519904981063-b0cf448d479e?q=80&w=2070" alt="Macera"/>
        <div class="card-content">
          <i class="fas fa-mountain card-icon"></i>
          <h3>Macera</h3>
        </div>
      </div>
    </div>
  </section>

  <nav class="bottom-nav">
    <div class="nav-item active">
      <i class="fas fa-home"></i>
      <span>Ana Sayfa</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-search"></i>
      <span>Keşfet</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-heart"></i>
      <span>Favoriler</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profil</span>
    </div>
  </nav>

</body>
</html>
