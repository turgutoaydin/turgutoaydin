<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Spin Pool USDT</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e003a, #2d0063);
      color: white;
      min-height: 100vh;
      overscroll-behavior: none;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .balance {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 16px;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .slot-machine {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 20px;
      margin: 20px 0;
      overflow: hidden;
    }
    .reels {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .reel {
      width: 90px;
      height: 90px;
      background: #111;
      border-radius: 12px;
      font-size: 60px;
      line-height: 90px;
      overflow: hidden;
    }
    .spin-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 20px;
      border-radius: 50px;
      margin: 20px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .spin-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .withdraw-btn {
      background: #4ecdc4;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 50px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      min-height: 40px;
    }
    .symbols { transition: transform 2s cubic-bezier(0.2, 0.8, 0.4, 1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¨ Spin Pool USDT</h1>
    
    <div class="balance">
      Bakiye: <span id="balance">100.00</span> USDT
    </div>

    <div class="slot-machine">
      <div class="reels">
        <div class="reel"><div class="symbols" id="r1">üçí</div></div>
        <div class="reel"><div class="symbols" id="r2">üçí</div></div>
        <div class="reel"><div class="symbols" id="r3">üçí</div></div>
      </div>

      <button class="spin-btn" id="spinBtn">SPIN (1 USDT)</button>
      <div class="result" id="result"></div>
    </div>

    <button class="withdraw-btn" id="withdrawBtn">Para √áek (min 35 USDT)</button>
    <div style="margin-top:10px; font-size:14px; opacity:0.8;">
      Min: 35 USDT + transfer √ºcreti + 0.20 USDT pool √ºcreti
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let balance = 100.00;
    const betAmount = 1.00;
    const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üíé', '7Ô∏è‚É£', 'üîî', '‚≠ê'];

    const balanceEl = document.getElementById('balance');
    const spinBtn = document.getElementById('spinBtn');
    const resultEl = document.getElementById('result');
    const reels = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];

    function updateBalance() {
      balanceEl.textContent = balance.toFixed(2);
    }

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      if (balance < betAmount) {
        tg.showAlert("Yetersiz bakiye!");
        return;
      }

      spinBtn.disabled = true;
      resultEl.textContent = "D√∂n√ºyor...";
      balance -= betAmount;
      updateBalance();

      let spins = 0;
      const totalSpins = 20 + Math.floor(Math.random() * 10);

      const interval = setInterval(() => {
        reels.forEach(r => r.textContent = randomSymbol());
        spins++;
        if (spins >= totalSpins) {
          clearInterval(interval);
          finalizeSpin();
        }
      }, 100);
    }

    function finalizeSpin() {
      const final = [randomSymbol(), randomSymbol(), randomSymbol()];
      let winMultiplier = 0;

      // Basit kazanma kurallarƒ± (Sweet Bonanza tarzƒ±)
      if (final[0] === final[1] && final[1] === final[2]) {
        winMultiplier = final[0] === 'üíé' ? 50 : final[0] === '7Ô∏è‚É£' ? 25 : 10;
      } else if (final.filter(s => s === final[0]).length >= 2) {
        winMultiplier = 2;
      }

      reels[0].textContent = final[0];
      reels[1].textContent = final[1];
      reels[2].textContent = final[2];

      const winAmount = betAmount * winMultiplier;
      if (winAmount > 0) {
        balance += winAmount;
        resultEl.innerHTML = `üéâ KAZANDIN! +${winAmount.toFixed(2)} USDT`;
        tg.HapticFeedback.notificationOccurred('success');
      } else {
        resultEl.textContent = "Kaybettin, tekrar dene!";
        tg.HapticFeedback.notificationOccurred('error');
      }

      updateBalance();
      spinBtn.disabled = false;
    }

    document.getElementById('spinBtn').addEventListener('click', spin);

    document.getElementById('withdrawBtn').addEventListener('click', () => {
      if (balance < 35) {
        tg.showAlert("Minimum 35 USDT bakiye gerekli!");
        return;
      }
      tg.showPopup({
        title: "Para √áekme Talebi",
        message: `√áekilebilir: ${(balance - 0.20).toFixed(2)} USDT\n(0.20 USDT pool √ºcreti kesilecek)\n\nUSDT (TRC20/BEP20) c√ºzdan adresinizi yazƒ±n:`,
        buttons: [{ type: 'destructive', text: 'ƒ∞ptal' }, { type: 'ok', text: 'G√∂nder' }]
      }, (btn) => {
        if (btn === 'ok') {
          tg.showAlert("Talebiniz alƒ±ndƒ±! En kƒ±sa s√ºrede USDT c√ºzdanƒ±nƒ±za g√∂nderilecek.");
        }
      });
    });

    // ƒ∞lk giri≈üte bakiyeyi Telegram user id‚Äôye g√∂re √ßekmek i√ßin backend gerekir
    // ≈ûimdilik demo olduƒüu i√ßin sabit 100 USDT
  </script>
</body>
</html>
